    /* ========== BOTTOM NAVIGATION (APP STYLE) ========== */

      right: 0;

      display: flex;

      align-items: center;

    .nav-item i {
      font-size: 1.3rem;

    .nav-item.active {
      color: #2563eb;
    }
    .nav-item span {

    /* ========== TOP HEADER ========== */
    .app-header {

      justify-content: space-between;

      padding: 0.8rem 1rem;
      background: white;

      border-bottom: 1px solid #f1f5f9;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;

      text-decoration: none;
    }
    .logo span {
      color: #2563eb;
    }

    .auth-buttons {

    }

    .btn-outline {
      padding: 0.4rem 1rem;

    .btn-primary {

    /* ========== PROFILE DROPDOWN ========== */

      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #334155;

    input:focus, select:focus, textarea:focus {

    /* ========== ATTACHMENTS ========== */

    .attachments-header {

      justify-content: space-between;

    .btn-attach {

      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.8rem;

    .btn-attach:active {

      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .upload-progress {

      margin-bottom: 1rem;
    }
    .upload-progress.show {
      display: block;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #f1f5f9;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.3s;
      border-radius: 10px;
    }
    
    .attachments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.8rem;
      margin-top: 0.8rem;
    }
    
    .attachment-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #f1f5f9;
      aspect-ratio: 1;
    }
    .attachment-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .attachment-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .attachment-item:active .attachment-overlay {
      opacity: 1;
    }
    .attachment-delete {
      background: #ef4444;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
    }
    .attachment-delete:active {
      transform: scale(1.1);
    }

    /* ========== SUBMIT BUTTON ========== */
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }
    .btn-submit:active {
      background: #1d4ed8;
      transform: scale(0.98);
    }
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ========== MESSAGES ========== */
    .message {

      border-radius: 16px;

    }
    .message.show {

    }
    .message.success {

    .message.error {

    /* ========== LOADING ========== */
    .loading {

    /* ========== BACK BUTTON ========== */
    .back-button {

      font-size: 0.9rem;

    /* ========== BOTTOM PADDING ========== */

    @media (min-width: 768px) {

      }
      .container {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== DOM ==========
    const authUI = document.getElementById('authUI');
    const jobForm = document.getElementById('jobForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const attachBtn = document.getElementById('attachBtn');
    const attachmentsContainer = document.getElementById('attachmentsContainer');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const alertContainer = document.getElementById('alertContainer');

    // ========== STATE ==========
    let currentUser = null;
    let attachments = [];

    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]);
    }

    function showAlert(message, type = 'success') {
      const div = document.createElement('div');
      div.className = `alert ${type}`;
      div.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        <span style="flex:1;">${message}</span>
        <button onclick="this.parentElement.remove()" style="background:none; border:none; color:#94a3b8; cursor:pointer; font-size:1.2rem;">√ó</button>
      `;
      alertContainer.appendChild(div);
      setTimeout(() => div.remove(), 4000);
    }

    // ========== FILE TO BASE64 ==========
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // ========== UPLOAD TO IMGBB ==========
    async function uploadToImgBB(base64Data) {
      const apiKey = '6fc87f143c96d7fd205dda1c3bdb1ef6';
      const formData = new FormData();
      formData.append('key', apiKey);
      formData.append('image', base64Data.split(',')[1]);
      
      const response = await fetch('https://api.imgbb.com/1/upload', {
        method: 'POST',
        body: formData
      });
      
      if (!response.ok) throw new Error('Upload failed');
      
      const data = await response.json();
      return {
        url: data.data.url,
        display_url: data.data.display_url,
        delete_hash: data.data.delete_hash,
        delete_url: `https://api.imgbb.com/1/image/${data.data.delete_hash}?key=${apiKey}`,
        thumb: data.data.thumb.url
      };
    }

    // ========== DELETE FROM IMGBB ==========
    async function deleteFromImgBB(deleteHash) {
      try {
        const apiKey = '6fc87f143c96d7fd205dda1c3bdb1ef6';
        await fetch(`https://api.imgbb.com/1/image/${deleteHash}?key=${apiKey}`, {
          method: 'DELETE'
        });
      } catch (error) {
        console.error('Error deleting from ImgBB:', error);
      }
    }

    // ========== UPLOAD ATTACHMENT ==========
    async function uploadAttachment(file) {
      try {
        const base64 = await fileToBase64(file);
        const imageData = await uploadToImgBB(base64);
        return {
          ...imageData,
          name: file.name,
          size: file.size,
          type: file.type
        };
      } catch (error) {
        console.error('Error uploading attachment:', error);
        throw error;
      }
    }

    // ========== DELETE ATTACHMENT ==========
    window.deleteAttachment = async function(imageData) {
      try {
        if (imageData.delete_hash) {
          await deleteFromImgBB(imageData.delete_hash);
        }
        attachments = attachments.filter(img => img.delete_hash !== imageData.delete_hash);
        renderAttachments();
        showAlert('Image removed', 'success');
      } catch (error) {
        console.error('Error deleting attachment:', error);
        showAlert('Failed to remove image', 'error');
      }
    };

    // ========== RENDER ATTACHMENTS ==========
    function renderAttachments() {
      if (attachments.length === 0) {
        attachmentsContainer.innerHTML = '';
        return;
      }

      let html = '';
      attachments.forEach((img, index) => {
        const safeImg = JSON.stringify(img).replace(/"/g, '&quot;');
        html += `
          <div class="attachment-item">
            <img src="${img.thumb || img.display_url}" alt="Attachment" loading="lazy">
            <div class="attachment-overlay">
              <button class="attachment-delete" onclick="deleteAttachment(${safeImg})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
      });
      attachmentsContainer.innerHTML = html;
    }

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        
        // Ensure user doc exists
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email || '',
            photoURL: user.photoURL || '',
            createdAt: serverTimestamp()
          });
        }

        authUI.innerHTML = `
          <div class="profile-container">
            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=2563eb&color=fff&size=36'}" class="profile-avatar" id="avatarTrigger">
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
              <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
              <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
              <a href="messages.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
              <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        `;

        const avatar = document.getElementById('avatarTrigger');
        const dropdown = document.getElementById('dropdownMenu');
        
        avatar?.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown?.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
          if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('show');
          }
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await signOut(auth);
          window.location.reload();
        });

        submitBtn.disabled = false;
        attachBtn.disabled = false;
        
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
        submitBtn.disabled = true;
        attachBtn.disabled = true;
        
        messageDiv.className = 'message error show';
        messageDiv.innerHTML = 'Please <a href="sign-in.html" style="color: #2563eb; text-decoration: none; font-weight: 600;">sign in</a> to post a job.';
      }
    }

    // ========== ATTACH BUTTON ==========
    attachBtn.addEventListener('click', () => {
      if (!currentUser) {
        showAlert('Please sign in first', 'error');
        return;
      }

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;
      
      input.onchange = async (e) => {
        const files = Array.from(e.target.files);
        
        uploadProgress.classList.add('show');
        
        for (let i = 0; i < files.length; i++) {
          try {
            const file = files[i];
            
            if (file.size > 5 * 1024 * 1024) {
              showAlert('Image too large (max 5MB)', 'error');
              continue;
            }
            
            const progress = ((i + 1) / files.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `Uploading ${i + 1} of ${files.length}...`;
            
            const imageData = await uploadAttachment(file);
            attachments.push(imageData);
            renderAttachments();
            showAlert(`‚úÖ Uploaded: ${file.name}`, 'success');
            
          } catch (error) {
            console.error('Error uploading:', error);
            showAlert('Failed to upload image', 'error');
          }
        }

        uploadProgress.classList.remove('show');
        progressFill.style.width = '0%';
        progressText.textContent = 'Uploading...';
      };
      
      input.click();
    });

    // ========== FORM SUBMIT ==========
    if (jobForm) {
      jobForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) {
          showAlert('You must be signed in to post a job', 'error');
          window.location.href = 'sign-in.html';
          return;
        }

        const title = document.getElementById('title').value.trim();
        const category = document.getElementById('category').value;
        const budget = document.getElementById('budget').value.trim();
        const description = document.getElementById('description').value.trim();

        if (!title || !category || !budget || !description) {
          showAlert('All fields are required', 'error');
          return;
        }

        if (budget <= 0) {
          showAlert('Budget must be greater than 0', 'error');
          return;
        }

        try {
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Posting...';

          // Get user data
          let userPhone = '';
          try {
            const userRef = doc(db, 'users', currentUser.uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
              userPhone = userSnap.data().phoneNumber || '';
            }
          } catch (e) {
            console.log('No phone number found');
          }

          // Prepare job data
          const jobData = {
            title,
            category,
            budget: Number(budget),
            description,
            clientId: currentUser.uid,
            clientName: currentUser.displayName || 'Anonymous',
            clientEmail: currentUser.email,
            clientPhone: userPhone,
            attachments: attachments.map(img => ({
              url: img.url,
              display_url: img.display_url,
              delete_hash: img.delete_hash,
              delete_url: img.delete_url,
              thumb: img.thumb,
              name: img.name
            })),
            status: 'open',
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          };

          // Save to Firestore
          const docRef = await addDoc(collection(db, 'jobs'), jobData);
          
          console.log('‚úÖ Job posted:', docRef.id);
          
          // Show success message
          messageDiv.className = 'message success show';
          messageDiv.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>Job posted successfully!</span>
            <div style="margin-top: 1rem;">
              <a href="open.html?job=${docRef.id}" style="color: #2563eb; font-weight: 600; text-decoration: none;">
                <i class="fas fa-eye"></i> View Job
              </a>
              &nbsp;&nbsp;&nbsp;
              <a href="index.html" style="color: #2563eb; font-weight: 600; text-decoration: none;">
                <i class="fas fa-home"></i> Home
              </a>
            </div>
          `;
          
          // Reset form
          jobForm.reset();
          attachments = [];
          renderAttachments();
          
          // Scroll to top
          window.scrollTo({ top: 0, behavior: 'smooth' });

        } catch (error) {
          console.error('Error posting job:', error);
          messageDiv.className = 'message error show';
          messageDiv.innerHTML = `
            <i class="fas fa-exclamation-circle"></i>
            <span>Failed to post job: ${error.message}</span>
          `;
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-briefcase"></i> Post Job Now';
        }
      });
    }

    // ========== AUTH STATE LISTENER ==========
    onAuthStateChanged(auth, renderAuthUI);

    // ========== EXPOSE GLOBALS ==========
    window.deleteAttachment = deleteAttachment;
  </script>
</body>
</html>
