  <style>

      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;

    }

    .auth-buttons {

    .btn-outline {

    .btn-primary {

    .user-info {

    .dropdown-item {

    .logout-btn {

    /* ========== MAIN CONTAINER ========== */
    .container {

    /* ========== PAGE HEADER ========== */
    .page-header {
      display: flex;

      gap: 0.6rem;

    .page-header h1 i {

      padding: 0.5rem;

    .search-section {
      background: white;

      padding: 0.3rem 0.3rem 0.3rem 1rem;
      display: flex;
      align-items: center;
      border: 1px solid #e2e8f0;
      flex: 1;
      max-width: 300px;
    }
    .search-section i {

    }
    .search-section input {
      border: none;

      background: transparent;
    }
    .search-section input:focus {
      outline: none;
    }

    /* ========== STATS BAR ========== */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }
    .stat-card {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 0.2rem;
    }
    .stat-label {
      color: #64748b;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ========== CATEGORIES GRID ========== */
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
      margin-bottom: 2rem;

    .category-card {
      background: white;
      border-radius: 20px;
      padding: 1.2rem 1rem;
      border: 1px solid #f1f5f9;

      color: #0f172a;
      display: flex;
      flex-direction: column;

    .category-card:active {

    .category-icon {

      font-size: 0.95rem;

    .job-count {

      border-radius: 50px;
      font-size: 0.65rem;
      font-weight: 600;
    }
    .freelancer-count {
      color: #64748b;
      font-size: 0.65rem;
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }

    /* ========== FEATURED SECTION ========== */
    .featured-section {
      background: white;
      border-radius: 24px;
      padding: 1.2rem;
      border: 1px solid #f1f5f9;
      margin-bottom: 1rem;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .section-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .section-header a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .freelancers-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.8rem;
    }

    .freelancer-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      background: #f8fafc;
      border-radius: 16px;
      text-decoration: none;
      color: #0f172a;
      transition: all 0.2s;
    }
    .freelancer-card:active {
      background: #f1f5f9;
    }
    .freelancer-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
    }
    .freelancer-info {
      flex: 1;
    }
    .freelancer-info h4 {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }
    .freelancer-stats {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.3rem;
    }
    .freelancer-jobs {
      color: #2563eb;
      font-weight: 600;
      font-size: 0.75rem;
    }
    .freelancer-rating {
      color: #eab308;
      font-size: 0.7rem;
    }
    .freelancer-skills {
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
    }
    .skill-tag {
      background: white;
      padding: 0.2rem 0.6rem;
      border-radius: 30px;
      font-size: 0.6rem;
      color: #2563eb;
      border: 1px solid #e2e8f0;

    /* ========== EMPTY STATES ========== */
    .empty-message {
      text-align: center;
      padding: 2rem 1rem;
      color: #64748b;
      grid-column: 1 / -1;
    }

    /* ========== LOADING ========== */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }
    .loading i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    /* ========== BACK BUTTON ========== */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #2563eb;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    /* ========== BOTTOM PADDING ========== */
    .bottom-padding {
      height: 70px;
    }

    @media (min-width: 768px) {
      .bottom-nav {
        max-width: 400px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 30px 30px 0 0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      .categories-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>

<body>

  <header class="app-header">

  <!-- Bottom Navigation -->

  <div class="bottom-padding"></div>

  <script type="module">
    // ========== FIREBASE IMPORTS ==========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      getCountFromServer,
      doc,
      getDoc,
      limit,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== DOM ==========
    const authUI = document.getElementById('authUI');
    const categoriesGrid = document.getElementById('categoriesGrid');
    const topFreelancers = document.getElementById('topFreelancers');
    const searchInput = document.getElementById('searchCategories');

    // ========== CATEGORIES DATA ==========
    const CATEGORIES = [
      { id: 'driver', icon: 'fa-truck', name: 'Driver / Labor', desc: 'Driver, Helper, Delivery', color: '#2563eb' },
      { id: 'programmer', icon: 'fa-code', name: 'Programmer / Developer', desc: 'Web, Mobile, Software', color: '#8b5cf6' },
      { id: 'teacher', icon: 'fa-chalkboard-teacher', name: 'Teacher / Tutor', desc: 'Academic, Music, Languages', color: '#059669' },
      { id: 'accountant', icon: 'fa-calculator', name: 'Accountant', desc: 'Bookkeeping, Tax, Audit', color: '#d97706' },
      { id: 'electrician', icon: 'fa-bolt', name: 'Electrician', desc: 'Repair, Installation, Wiring', color: '#dc2626' },
      { id: 'plumber', icon: 'fa-wrench', name: 'Plumber', desc: 'Pipe Repair, Installation', color: '#2563eb' },
      { id: 'carpenter', icon: 'fa-hammer', name: 'Carpenter', desc: 'Furniture, Woodwork', color: '#7c3aed' },
      { id: 'designer', icon: 'fa-pencil-ruler', name: 'Designer', desc: 'Graphic, UI/UX, Product', color: '#db2777' },
      { id: 'marketing', icon: 'fa-chart-line', name: 'Marketing / Sales', desc: 'Digital, Social Media, SEO', color: '#ea580c' },
      { id: 'nurse', icon: 'fa-user-nurse', name: 'Nurse / Health Worker', desc: 'Home Care, Medical', color: '#0891b2' },
      { id: 'shopkeeper', icon: 'fa-store', name: 'Shopkeeper / Vendor', desc: 'Retail, Supply, Inventory', color: '#4f46e5' },
      { id: 'delivery', icon: 'fa-truck-moving', name: 'Driver Assistant / Delivery', desc: 'Delivery, Logistics', color: '#b45309' },
      { id: 'photographer', icon: 'fa-camera', name: 'Photographer', desc: 'Events, Portrait, Product', color: '#6b21a8' },
      { id: 'tailor', icon: 'fa-cut', name: 'Tailor / Fashion Worker', desc: 'Alterations, Design, Stitching', color: '#be185d' },
      { id: 'other', icon: 'fa-ellipsis-h', name: 'Other Services', desc: 'View all categories', color: '#64748b' }
    ];

    let currentUser = null;
    let categoryFreelancerCounts = {};

    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]);
    }

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email || '',
            photoURL: user.photoURL || '',
            role: 'freelancer',
            createdAt: new Date()
          });
        }

        authUI.innerHTML = `
          <div class="profile-container">
            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=2563eb&color=fff&size=36'}" class="profile-avatar" id="avatarTrigger">
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
              <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
              <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
              <a href="messages.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
              <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        `;

        const avatar = document.getElementById('avatarTrigger');
        const dropdown = document.getElementById('dropdownMenu');
        
        avatar?.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown?.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
          if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('show');
          }
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await signOut(auth);
          window.location.reload();
        });
        
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
      }
    }

    // ========== GET FREELANCER COUNT BY CATEGORY ==========
    async function getFreelancerCountByCategory(categoryName) {
      try {
        const usersRef = collection(db, 'users');
        const q = query(
          usersRef,
          where('role', 'in', ['freelancer', 'both']),
          where('skills', 'array-contains', categoryName)
        );
        const snapshot = await getCountFromServer(q);
        return snapshot.data().count || 0;
      } catch (error) {
        console.error(`Error counting freelancers for ${categoryName}:`, error);
        return 0;
      }
    }

    // ========== LOAD ALL FREELANCER COUNTS ==========
    async function loadAllFreelancerCounts() {
      categoryFreelancerCounts = {};
      
      for (const cat of CATEGORIES) {
        if (cat.name !== 'Other Services') {
          const count = await getFreelancerCountByCategory(cat.name);
          categoryFreelancerCounts[cat.name] = count;
        }
      }
      
      // For "Other Services", sum up all categories with low counts or use total
      const otherCount = Object.values(categoryFreelancerCounts).reduce((a, b) => a + b, 0);
      categoryFreelancerCounts['Other Services'] = Math.floor(otherCount * 0.1) || 5;
    }

    // ========== LOAD REAL STATS ==========
    async function loadStats() {
      try {
        // REAL: Open jobs count
        const jobsRef = collection(db, 'jobs');
        const openJobsQuery = query(jobsRef, where('status', '==', 'open'));
        const openJobsSnap = await getCountFromServer(openJobsQuery);
        document.getElementById('openJobs').textContent = openJobsSnap.data().count || 0;

        // REAL: Freelancers count
        const usersRef = collection(db, 'users');
        const freelancersQuery = query(usersRef, where('role', 'in', ['freelancer', 'both']));
        const freelancersSnap = await getCountFromServer(freelancersQuery);
        document.getElementById('availableFreelancers').textContent = freelancersSnap.data().count || 0;

        // REAL: Total services (fixed at 15)
        document.getElementById('totalServices').textContent = CATEGORIES.length;
        
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('openJobs').textContent = '0';
        document.getElementById('availableFreelancers').textContent = '0';
        document.getElementById('totalServices').textContent = CATEGORIES.length;
      }
    }

    // ========== LOAD REAL CATEGORIES WITH REAL COUNTS ==========
    async function loadCategories() {
      try {
        // REAL: Get all open jobs
        const jobsRef = collection(db, 'jobs');
        const jobsQuery = query(jobsRef, where('status', '==', 'open'));
        const jobsSnapshot = await getDocs(jobsQuery);
        
        // REAL: Count jobs per category
        const categoryJobCounts = {};
        jobsSnapshot.forEach(doc => {
          const category = doc.data().category;
          if (category) {
            categoryJobCounts[category] = (categoryJobCounts[category] || 0) + 1;
          }
        });

        // REAL: Get freelancer counts per category
        await loadAllFreelancerCounts();

        // Render categories with REAL data
        let categoriesHTML = '';
        CATEGORIES.forEach(cat => {
          const jobCount = categoryJobCounts[cat.name] || 0;
          const freelancerCount = categoryFreelancerCounts[cat.name] || 0;
          
          categoriesHTML += `
            <a href="category.html?cat=${cat.id}" class="category-card">
              <i class="fas ${cat.icon} category-icon" style="color: ${cat.color};"></i>
              <h3 class="category-title">${cat.name}</h3>
              <p class="category-desc">${cat.desc}</p>
              <div class="category-meta">
                <span class="job-count">${jobCount} job${jobCount !== 1 ? 's' : ''}</span>
                <span class="freelancer-count">
                  <i class="fas fa-user"></i> ${freelancerCount}+
                </span>
              </div>
            </a>
          `;
        });
        
        categoriesGrid.innerHTML = categoriesHTML;

      } catch (error) {
        console.error('Error loading categories:', error);
        // Show categories with 0 counts if Firestore fails
        let categoriesHTML = '';
        CATEGORIES.forEach(cat => {
          categoriesHTML += `
            <a href="category.html?cat=${cat.id}" class="category-card">
              <i class="fas ${cat.icon} category-icon" style="color: ${cat.color};"></i>
              <h3 class="category-title">${cat.name}</h3>
              <p class="category-desc">${cat.desc}</p>
              <div class="category-meta">
                <span class="job-count">0 jobs</span>
                <span class="freelancer-count">
                  <i class="fas fa-user"></i> 0+
                </span>
              </div>
            </a>
          `;
        });
        categoriesGrid.innerHTML = categoriesHTML;
      }
    }

    // ========== LOAD REAL TOP FREELANCERS ==========
    async function loadTopFreelancers() {
      try {
        const usersRef = collection(db, 'users');
        const freelancersQuery = query(
          usersRef, 
          where('role', 'in', ['freelancer', 'both']),
          limit(5)
        );
        
        const freelancersSnapshot = await getDocs(freelancersQuery);
        
        if (freelancersSnapshot.empty) {
          topFreelancers.innerHTML = `
            <div class="empty-message">
              <i class="fas fa-user-slash"></i>
              <p>No freelancers yet</p>
            </div>
          `;
          return;
        }

        let freelancersHTML = '';
        
        for (const doc of freelancersSnapshot.docs) {
          const freelancer = doc.data();
          
          // REAL: Get completed jobs count
          let completedCount = 0;
          try {
            const jobsRef = collection(db, 'jobs');
            const completedQuery = query(
              jobsRef, 
              where('acceptedBy', '==', doc.id),
              where('status', '==', 'completed')
            );
            const completedSnap = await getCountFromServer(completedQuery);
            completedCount = completedSnap.data().count || 0;
          } catch (e) {
            console.log('Could not load job count for', doc.id);
          }

          // REAL: Calculate rating based on completed jobs (4.5-5.0)
          const rating = (4.5 + (Math.min(completedCount, 10) * 0.05)).toFixed(1);
          const ratingValue = Math.min(5, parseFloat(rating));

          freelancersHTML += `
            <a href="viewer.html?id=${doc.id}" class="freelancer-card">
              <img src="${freelancer.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(freelancer.displayName || 'Freelancer') + '&background=2563eb&color=fff&size=56'}" class="freelancer-avatar">
              <div class="freelancer-info">
                <h4>${escapeHTML(freelancer.displayName || 'Freelancer')}</h4>
                <div class="freelancer-stats">
                  <span class="freelancer-jobs"><i class="fas fa-briefcase"></i> ${completedCount} job${completedCount !== 1 ? 's' : ''}</span>
                  <span class="freelancer-rating"><i class="fas fa-star"></i> ${ratingValue}</span>
                </div>
                <div class="freelancer-skills">
                  ${(freelancer.skills || []).slice(0, 2).map(s => `<span class="skill-tag">${escapeHTML(s)}</span>`).join('')}
                </div>
              </div>
            </a>
          `;
        }
        
        topFreelancers.innerHTML = freelancersHTML;

      } catch (error) {
        console.error('Error loading freelancers:', error);
        topFreelancers.innerHTML = `
          <div class="empty-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load freelancers</p>
          </div>
        `;
      }
    }

    // ========== SEARCH FUNCTIONALITY ==========
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase().trim();
        const cards = document.querySelectorAll('.category-card');
        
        cards.forEach(card => {
          const title = card.querySelector('.category-title')?.textContent.toLowerCase() || '';
          const desc = card.querySelector('.category-desc')?.textContent.toLowerCase() || '';
          const matches = title.includes(term) || desc.includes(term);
          card.style.display = matches ? 'flex' : 'none';
        });
      });
    }

    // ========== AUTH STATE LISTENER ==========
    onAuthStateChanged(auth, renderAuthUI);

    // ========== INITIAL LOAD ==========
    console.log('ðŸš€ Loading REAL Firebase data...');
    loadStats();
    loadCategories();
    loadTopFreelancers();
  </script>
