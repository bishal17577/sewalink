      align-items: center;

    .notification-badge {
      position: absolute;

      right: -2px;
      background: #ef4444;
      color: white;
      font-size: 0.6rem;
      font-weight: 600;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;

      align-items: center;

      padding: 0 4px;
      border: 2px solid white;

    /* ========== LOADING SKELETON ========== */
    .skeleton-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .skeleton-line {
      height: 16px;
      background: #f1f5f9;
      border-radius: 8px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .skeleton-line.short { width: 40%; }
    .skeleton-line.medium { width: 70%; }
    .skeleton-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f1f5f9;
      animation: pulse 1.5s infinite;
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #64748b;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
    }
    .empty-state i {
      font-size: 2.5rem;
      color: #cbd5e1;
      margin-bottom: 0.5rem;
    }

    /* ========== BOTTOM PADDING ========== */
    .bottom-padding {
      height: 70px;
    }

    @media (min-width: 768px) {
      .bottom-nav {
        max-width: 400px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 30px 30px 0 0;
      }
    }
  </style>
</head>

  <script type="module">
    // ========== FIREBASE CONFIGURATION ==========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      limit,
      getDocs,
      getDoc,
      doc,
      setDoc,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== DOM ELEMENTS ==========
    const authUI = document.getElementById('authUI');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const freelancersContainer = document.getElementById('freelancersContainer');
    const jobsContainer = document.getElementById('jobsContainer');
    const searchInput = document.getElementById('searchInput');
    const messagesNavBadge = document.getElementById('messagesNavBadge');
    const notificationsNavBadge = document.getElementById('notificationsNavBadge');

    // ========== STATE ==========
    let currentUser = null;
    let allJobs = [];

    // ========== HELPER FUNCTIONS ==========
    function formatNPR(amount) {
      if (!amount && amount !== 0) return 'Rs 0';
      return `Rs ${Number(amount).toLocaleString('en-IN')}`;
    }

    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&':'&amp;','<':'&lt;','>':'&gt;' })[c]);
    }

    function formatTimeAgo(date) {
      if (!date) return 'Just now';
      try {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return 'Just now';
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m ago`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h ago`;
        const days = Math.floor(hours / 24);
        return days === 1 ? '1d ago' : `${days}d ago`;
      } catch {
        return 'Just now';
      }
    }

    function debounce(fn, ms) {
      let t;
      return function() { clearTimeout(t); t = setTimeout(() => fn(), ms); };
    }

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        try {
          const userRef = doc(db, 'users', user.uid);
          const userSnap = await getDoc(userRef);
          
          if (!userSnap.exists()) {
            await setDoc(userRef, {
              uid: user.uid,
              displayName: user.displayName || 'User',
              email: user.email || '',
              photoURL: user.photoURL || '',
              role: 'freelancer',
              createdAt: serverTimestamp()
            });
          }

          // Update welcome message
          if (user.displayName) {
            welcomeMessage.textContent = `Welcome back, ${user.displayName.split(' ')[0]}!`;
          } else {
            const userData = userSnap.data();
            if (userData?.displayName) {
              welcomeMessage.textContent = `Welcome back, ${userData.displayName.split(' ')[0]}!`;
            }
          }

          // Profile dropdown
          authUI.innerHTML = `
            <div class="profile-container">
              <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=2563eb&color=fff&size=40'}" class="profile-avatar" id="avatarTrigger">
              <div class="dropdown-menu" id="dropdownMenu">
                <div class="user-info">
                  <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                  <div class="user-email">${escapeHTML(user.email || '')}</div>
                </div>
                <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
                <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
                <a href="messages.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
                <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
              </div>
            </div>
          `;

          // Dropdown toggle
          const avatar = document.getElementById('avatarTrigger');
          const dropdown = document.getElementById('dropdownMenu');
          
          avatar?.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown?.classList.toggle('show');
          });

          document.addEventListener('click', (e) => {
            if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
              dropdown?.classList.remove('show');
            }
          });

          // Logout
          document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            await signOut(auth);
            window.location.reload();
          });

          // Setup message badge
          setupMessagesListener(user.uid);

        } catch (error) {
          console.error('Auth error:', error);
        }
      } else {
        welcomeMessage.textContent = 'Welcome to SEWALINK!';
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
      }
    }

    // ========== MESSAGES BADGE ==========
    function setupMessagesListener(userId) {
      const q = query(
        collection(db, 'chats'),
        where('participants', 'array-contains', userId)
      );

      onSnapshot(q, async (snapshot) => {
        let unreadCount = 0;
        
        for (const doc of snapshot.docs) {
          const messagesRef = collection(db, 'chats', doc.id, 'messages');
          const messagesQuery = query(
            messagesRef,
            where('senderId', '!=', userId),
            where('read', '==', false)
          );
          const messagesSnap = await getDocs(messagesQuery);
          unreadCount += messagesSnap.size;
        }
        
        if (messagesNavBadge) {
          if (unreadCount > 0) {
            messagesNavBadge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            messagesNavBadge.style.display = 'flex';
          } else {
            messagesNavBadge.style.display = 'none';
          }
        }
      });

      // Notifications badge
      const notifQuery = query(
        collection(db, 'notifications'),
        where('userId', '==', userId),
        where('read', '==', false)
      );
      
      onSnapshot(notifQuery, (snapshot) => {
        const count = snapshot.size;
        if (notificationsNavBadge) {
          if (count > 0) {
            notificationsNavBadge.textContent = count > 9 ? '9+' : count;
            notificationsNavBadge.style.display = 'flex';
          } else {
            notificationsNavBadge.style.display = 'none';
          }
        }
      });
    }

    // ========== LOAD FREELANCERS ==========
    async function loadFreelancers() {
      try {
        // Show skeletons
        freelancersContainer.innerHTML = `
          <div class="skeleton-card">
            <div style="display: flex; gap: 1rem;">
              <div class="skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton-line short"></div>
                <div class="skeleton-line short"></div>
                <div class="skeleton-line medium"></div>
              </div>
            </div>
          </div>
          <div class="skeleton-card">
            <div style="display: flex; gap: 1rem;">
              <div class="skeleton-avatar"></div>
              <div style="flex: 1;">
                <div class="skeleton-line short"></div>
                <div class="skeleton-line short"></div>
                <div class="skeleton-line medium"></div>
              </div>
            </div>
          </div>
        `;

        const usersRef = collection(db, 'users');
        const q = query(
          usersRef,
          where('role', 'in', ['freelancer', 'both']),
          limit(5)
        );
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          freelancersContainer.innerHTML = '<div class="empty-state"><i class="fas fa-user"></i><p>No freelancers yet</p></div>';
          return;
        }

        let html = '';
        for (const doc of snapshot.docs) {
          const freelancer = doc.data();
          
          // Get real stats
          let completedJobs = 0;
          let workingJobs = 0;
          let totalEarned = 0;
          
          try {
            const jobsRef = collection(db, 'jobs');
            const completedQuery = query(
              jobsRef,
              where('acceptedBy', '==', doc.id),
              where('status', '==', 'completed')
            );
            const completedSnap = await getDocs(completedQuery);
            completedJobs = completedSnap.size;
            
            const workingQuery = query(
              jobsRef,
              where('acceptedBy', '==', doc.id),
              where('status', '==', 'accepted')
            );
            const workingSnap = await getDocs(workingQuery);
            workingJobs = workingSnap.size;
            
            completedSnap.forEach(jobDoc => {
              totalEarned += jobDoc.data().budget || 0;
            });
          } catch (e) {}
          
          html += `
            <div class="freelancer-card" onclick="window.location.href='viewer.html?id=${doc.id}'">
              <img src="${freelancer.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(freelancer.displayName || 'User') + '&background=2563eb&color=fff&size=60'}" class="freelancer-avatar">
              <div class="freelancer-info">
                <h3>${escapeHTML(freelancer.displayName || 'User')}</h3>
                <div class="freelancer-email">${escapeHTML(freelancer.email || '')}</div>
                <div class="freelancer-badge">Freelancer</div>
                <div class="freelancer-stats">
                  <div class="stat">
                    <span class="stat-value">${completedJobs}</span>
                    <span class="stat-label">Complete</span>
                  </div>
                  <div class="stat">
                    <span class="stat-value">${workingJobs}</span>
                    <span class="stat-label">Working</span>
                  </div>
                  <div class="stat">
                    <span class="stat-value">${formatNPR(totalEarned)}</span>
                    <span class="stat-label">Earning</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }
        freelancersContainer.innerHTML = html;
      } catch (error) {
        console.error('Error loading freelancers:', error);
        freelancersContainer.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Failed to load freelancers</p></div>';
      }
    }

    // ========== LOAD JOBS ==========
    async function loadJobs() {
      try {
        // Show skeleton
        jobsContainer.innerHTML = `
          <div class="skeleton-card">
            <div class="skeleton-line short"></div>
            <div class="skeleton-line" style="height: 20px;"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line" style="width: 30%;"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton-line short"></div>
            <div class="skeleton-line" style="height: 20px;"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line" style="width: 30%;"></div>
          </div>
        `;

        const jobsRef = collection(db, 'jobs');
        const q = query(
          jobsRef,
          where('status', '==', 'open'),
          orderBy('createdAt', 'desc'),
          limit(5)
        );
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          jobsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-briefcase"></i><p>No jobs available</p></div>';
          return;
        }

        let html = '';
        for (const doc of snapshot.docs) {
          const job = doc.data();
          const createdAt = job.createdAt?.toDate?.();
          const timeAgo = createdAt ? formatTimeAgo(createdAt) : 'Just now';
          
          // Get client info
          let clientName = 'Anonymous';
          if (job.clientId) {
            try {
              const clientSnap = await getDoc(doc(db, 'users', job.clientId));
              if (clientSnap.exists()) {
                clientName = clientSnap.data().displayName || 'Anonymous';
              }
            } catch (e) {}
          }
          
          html += `
            <div class="job-card" onclick="window.location.href='open.html?job=${doc.id}'">
              <div class="job-header">
                <div class="job-poster">
                  <i class="fas fa-user-circle"></i>
                  <span>Posted by ${escapeHTML(clientName)}</span>
                </div>
                <div class="job-time">
                  <i class="far fa-clock"></i> ${timeAgo}
                </div>
              </div>
              <div class="job-featured">Featured</div>
              <h3 class="job-title">${escapeHTML(job.title || 'Untitled')}</h3>
              <p class="job-description">${escapeHTML(job.description?.substring(0, 100) || 'No description')}...</p>
              <div class="job-details">
                <span class="job-detail-item">${formatNPR(job.budget)} - Fixed Price</span>
                <span class="job-detail-item">${job.experience || 'Intermediate'}</span>
                <span class="job-detail-item">${job.location || 'Remote'}</span>
                <span class="job-detail-item">Posted ${timeAgo}</span>
              </div>
              <a href="open.html?job=${doc.id}" class="job-apply" onclick="event.stopPropagation();">Apply Now</a>
            </div>
          `;
        }
        jobsContainer.innerHTML = html;
        allJobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      } catch (error) {
        console.error('Error loading jobs:', error);
        // Fallback without orderBy
        try {
          const jobsRef = collection(db, 'jobs');
          const q = query(jobsRef, limit(5));
          const snapshot = await getDocs(q);
          
          if (snapshot.empty) {
            jobsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-briefcase"></i><p>No jobs available</p></div>';
            return;
          }

          let html = '';
          const jobs = [];
          snapshot.forEach(doc => jobs.push({ id: doc.id, ...doc.data() }));
          
          // Sort manually
          jobs.sort((a, b) => {
            const dateA = a.createdAt?.toDate?.() || new Date(0);
            const dateB = b.createdAt?.toDate?.() || new Date(0);
            return dateB - dateA;
          });
          
          for (const job of jobs.slice(0, 5)) {
            const createdAt = job.createdAt?.toDate?.();
            const timeAgo = createdAt ? formatTimeAgo(createdAt) : 'Just now';
            
            let clientName = 'Anonymous';
            if (job.clientId) {
              try {
                const clientSnap = await getDoc(doc(db, 'users', job.clientId));
                if (clientSnap.exists()) {
                  clientName = clientSnap.data().displayName || 'Anonymous';
                }
              } catch (e) {}
            }
            
            html += `
              <div class="job-card" onclick="window.location.href='open.html?job=${job.id}'">
                <div class="job-header">
                  <div class="job-poster">
                    <i class="fas fa-user-circle"></i>
                    <span>Posted by ${escapeHTML(clientName)}</span>
                  </div>
                  <div class="job-time">
                    <i class="far fa-clock"></i> ${timeAgo}
                  </div>
                </div>
                <div class="job-featured">Featured</div>
                <h3 class="job-title">${escapeHTML(job.title || 'Untitled')}</h3>
                <p class="job-description">${escapeHTML(job.description?.substring(0, 100) || 'No description')}...</p>
                <div class="job-details">
                  <span class="job-detail-item">${formatNPR(job.budget)} - Fixed Price</span>
                  <span class="job-detail-item">${job.experience || 'Intermediate'}</span>
                  <span class="job-detail-item">${job.location || 'Remote'}</span>
                  <span class="job-detail-item">Posted ${timeAgo}</span>
                </div>
                <a href="open.html?job=${job.id}" class="job-apply" onclick="event.stopPropagation();">Apply Now</a>
              </div>
            `;
          }
          jobsContainer.innerHTML = html;
          allJobs = jobs;
        } catch (e) {
          jobsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Failed to load jobs</p></div>';
        }
      }
    }

    // ========== SEARCH FUNCTION ==========
    function filterJobs() {
      if (!allJobs.length) return;
      
      const term = searchInput.value.toLowerCase().trim();
      
      if (!term) {
        loadJobs();
        return;
      }
      
      const filtered = allJobs.filter(job => 
        job.title?.toLowerCase().includes(term) ||
        job.description?.toLowerCase().includes(term) ||
        job.category?.toLowerCase().includes(term) ||
        job.location?.toLowerCase().includes(term)
      );
      
      if (filtered.length === 0) {
        jobsContainer.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>No jobs match your search</p></div>';
        return;
      }
      
      let html = '';
      filtered.slice(0, 5).forEach(job => {
        const createdAt = job.createdAt?.toDate?.();
        const timeAgo = createdAt ? formatTimeAgo(createdAt) : 'Just now';
        
        let clientName = 'Anonymous';
        if (job.clientId) {
          getDoc(doc(db, 'users', job.clientId)).then(snap => {
            if (snap.exists()) clientName = snap.data().displayName || 'Anonymous';
          }).catch(() => {});
        }
        
        html += `
          <div class="job-card" onclick="window.location.href='open.html?job=${job.id}'">
            <div class="job-header">
              <div class="job-poster">
                <i class="fas fa-user-circle"></i>
                <span>Posted by ${escapeHTML(clientName)}</span>
              </div>
              <div class="job-time">
                <i class="far fa-clock"></i> ${timeAgo}
              </div>
            </div>
            <div class="job-featured">Featured</div>
            <h3 class="job-title">${escapeHTML(job.title || 'Untitled')}</h3>
            <p class="job-description">${escapeHTML(job.description?.substring(0, 100) || 'No description')}...</p>
            <div class="job-details">
              <span class="job-detail-item">${formatNPR(job.budget)} - Fixed Price</span>
              <span class="job-detail-item">${job.experience || 'Intermediate'}</span>
              <span class="job-detail-item">${job.location || 'Remote'}</span>
              <span class="job-detail-item">Posted ${timeAgo}</span>
            </div>
            <a href="open.html?job=${job.id}" class="job-apply" onclick="event.stopPropagation();">Apply Now</a>
          </div>
        `;
      });
      jobsContainer.innerHTML = html;
    }

    // ========== EVENT LISTENERS ==========
    searchInput?.addEventListener('input', debounce(filterJobs, 300));

    // ========== INIT ==========
    onAuthStateChanged(auth, renderAuthUI);
    loadFreelancers();
    loadJobs();
  </script>
