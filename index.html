    function formatNPR(amount) {
      if (!amount && amount !== 0) return 'रु 0';
      return `रु ${Number(amount).toLocaleString('ne-NP')}`;
    }

    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&':'&amp;','<':'&lt;','>':'&gt;' })[c]);
    }

    function formatTimeAgo(date) {
      if (!date) return 'Just now';
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'Just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h`;
      const days = Math.floor(hours / 24);
      return days === 1 ? '1d' : `${days}d`;
    }

    function debounce(fn, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), wait);
      };
    }

        currentUser = user;
        try {
          const userRef = doc(db, 'users', user.uid);
          const userSnap = await getDoc(userRef);
          
          if (userSnap.exists()) {
            userFavorites = userSnap.data().favorites || [];
          } else {
            await setDoc(userRef, {
              uid: user.uid,
              displayName: user.displayName || '',
              email: user.email || '',
              role: 'freelancer',
              createdAt: serverTimestamp()
            });
          }

          authUI.innerHTML = `
            <div class="profile-container">
              <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=2563eb&color=fff&size=36'}" class="profile-avatar" id="avatarTrigger">
              <div class="dropdown-menu" id="dropdownMenu">
                <div class="user-info">
                  <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                  <div class="user-email">${escapeHTML(user.email || '')}</div>
                </div>
                <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
                <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
                <a href="messages.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
              </div>
            </div>
          `;

          const avatar = document.getElementById('avatarTrigger');
          const dropdown = document.getElementById('dropdownMenu');
          
          avatar?.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown?.classList.toggle('show');
          });

          document.addEventListener('click', (e) => {
            if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
              dropdown?.classList.remove('show');
            }
          });

          document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            await signOut(auth);
            window.location.reload();
          });

          if (profileNavLink) {
            profileNavLink.href = 'profile.html';
          }

        } catch (error) {
          console.error('Auth error:', error);
        }
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
        if (profileNavLink) {
          profileNavLink.href = 'sign-in.html';
        }
      }
    }

    // ========== FAVORITES ==========
    window.toggleFavorite = async function(jobId, e) {
      e?.stopPropagation();
      if (!currentUser) {
        window.location.href = 'sign-in.html';
        return;
      }
      try {
        const userRef = doc(db, 'users', currentUser.uid);
        if (userFavorites.includes(jobId)) {
          await updateDoc(userRef, { favorites: arrayRemove(jobId) });
          userFavorites = userFavorites.filter(id => id !== jobId);
        } else {
          await updateDoc(userRef, { favorites: arrayUnion(jobId) });
          userFavorites.push(jobId);
        }
        renderJobs(filteredJobs);
      } catch (error) {
        console.error('Favorite error:', error);
      }
    };

    // ========== RENDER JOBS ==========
    function renderJobs(jobs) {
      if (!jobs || jobs.length === 0) {
        jobContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-briefcase"></i>
            <h3 style="font-size: 1rem; margin-bottom: 0.3rem;">No jobs found</h3>
            <p style="font-size: 0.8rem;">Try adjusting your filters</p>
          </div>
        `;
        return;
      }

      let html = '';
      jobs.slice(0, 5).forEach(job => {
        const timeAgo = formatTimeAgo(job.createdAt?.toDate?.());
        const isFavorite = userFavorites.includes(job.id);
        
        html += `
          <div class="job-card" onclick="window.location.href='open.html?job=${job.id}'">
            <div class="job-favorite ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${job.id}', event)">
              <i class="fas fa-heart"></i>
            </div>
            <span class="job-status">Open</span>
            <h3 class="job-title">${escapeHTML(job.title || 'Untitled')}</h3>
            <p class="job-description">${escapeHTML(job.description || 'No description')}</p>
            <div class="job-meta">
              <span class="job-budget">${formatNPR(job.budget)}</span>
              <span class="job-category">${escapeHTML(job.category || 'General')}</span>
            </div>
            <div class="job-client">
              <i class="fas fa-user-circle"></i>
              <a href="viewer.html?id=${job.clientId}" onclick="event.stopPropagation();">
                ${escapeHTML(job.clientName || 'Anonymous')}
              </a>
              <span class="job-time">${timeAgo}</span>
            </div>
          </div>
        `;
      });
      jobContainer.innerHTML = html;
    }

    // ========== LOAD JOBS ==========
    async function loadJobs() {
      try {
        const q = query(
          collection(db, 'jobs'),
          where('status', '==', 'open'),
          orderBy('createdAt', 'desc'),
          limit(20)
        );
        const snapshot = await getDocs(q);
        allJobs = [];
        snapshot.forEach(doc => allJobs.push({ id: doc.id, ...doc.data() }));
        filterJobs();
      } catch (error) {
        console.error('Error loading jobs:', error);
        try {
          const q2 = query(collection(db, 'jobs'), limit(10));
          const snapshot2 = await getDocs(q2);
          allJobs = [];
          snapshot2.forEach(doc => allJobs.push({ id: doc.id, ...doc.data() }));
          
          allJobs.sort((a, b) => {
            const dateA = a.createdAt?.toDate?.() || new Date(0);
            const dateB = b.createdAt?.toDate?.() || new Date(0);
            return dateB - dateA;
          });
          
          filterJobs();
        } catch (e) {
          console.error('Fallback failed:', e);
          jobContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-briefcase"></i>
              <h3>Ready for jobs</h3>
              <p>Be the first to post a job</p>
            </div>
          `;
        }
      }
    }

    // ========== FILTER JOBS ==========
    function filterJobs() {
      let filtered = [...allJobs];
      
      const searchTerm = searchInput?.value.toLowerCase() || '';
      if (searchTerm) {
        filtered = filtered.filter(j => 
          j.title?.toLowerCase().includes(searchTerm) ||
          j.description?.toLowerCase().includes(searchTerm)
        );
      }
      
      const category = filterCategory?.value;
      if (category) filtered = filtered.filter(j => j.category === category);
      
      const budget = filterBudget?.value;
      if (budget) {
        if (budget === '0-13350') filtered = filtered.filter(j => j.budget < 13350);
        else if (budget === '13350-66750') filtered = filtered.filter(j => j.budget >= 13350 && j.budget < 66750);
        else if (budget === '66750-133500') filtered = filtered.filter(j => j.budget >= 66750 && j.budget < 133500);
        else if (budget === '133500-667500') filtered = filtered.filter(j => j.budget >= 133500 && j.budget < 667500);
        else if (budget === '667500+') filtered = filtered.filter(j => j.budget >= 667500);
      }
      
      const sort = filterSort?.value;
      if (sort === 'budget-high') filtered.sort((a,b) => (b.budget||0) - (a.budget||0));
      else if (sort === 'budget-low') filtered.sort((a,b) => (a.budget||0) - (b.budget||0));
      else filtered.sort((a,b) => {
        const dateA = a.createdAt?.toDate?.() || new Date(0);
        const dateB = b.createdAt?.toDate?.() || new Date(0);
        return dateB - dateA;
      });
      
      filteredJobs = filtered;
      renderJobs(filteredJobs);
    }

    // ========== LOAD STATS ==========
    async function loadStats() {
      try {
        const usersSnap = await getCountFromServer(collection(db, 'users'));
        totalUsersEl.textContent = usersSnap.data().count || 0;
        
        const jobsSnap = await getCountFromServer(query(collection(db, 'jobs'), where('status', '==', 'open')));
        totalJobsEl.textContent = jobsSnap.data().count || 0;
        
        const freelancersSnap = await getCountFromServer(query(collection(db, 'users'), where('role', '==', 'freelancer')));
        totalFreelancersEl.textContent = freelancersSnap.data().count || 0;
        
        const completedSnap = await getCountFromServer(query(collection(db, 'jobs'), where('status', '==', 'completed')));
        totalCompletedEl.textContent = completedSnap.data().count || 0;
      } catch (error) {
        console.error('Stats error:', error);
      }
    }

    // ========== LOAD CATEGORIES ==========
    async function loadCategories() {
      try {
        const jobsRef = collection(db, 'jobs');
        const q = query(jobsRef, where('status', '==', 'open'));
        const snapshot = await getDocs(q);
        
        const counts = {
          'Driver / Labor': 0,
          'Programmer / Developer': 0,
          'Designer': 0,
          'Marketing / Sales': 0
        };
        
        snapshot.forEach(doc => {
          const cat = doc.data().category;
          if (cat === 'Driver / Labor') counts['Driver / Labor']++;
          else if (cat === 'Programmer / Developer') counts['Programmer / Developer']++;
          else if (cat === 'Designer') counts['Designer']++;
          else if (cat === 'Marketing / Sales') counts['Marketing / Sales']++;
        });

        const container = document.getElementById('categoriesContainer');
        container.innerHTML = `
          <a href="category.html?cat=programmer" class="category-chip">
            <i class="fas fa-code"></i>
            <span>Development (${counts['Programmer / Developer']})</span>
          </a>
          <a href="category.html?cat=designer" class="category-chip">
            <i class="fas fa-pencil-ruler"></i>
            <span>Design (${counts['Designer']})</span>
          </a>
          <a href="category.html?cat=marketing" class="category-chip">
            <i class="fas fa-chart-line"></i>
            <span>Marketing (${counts['Marketing / Sales']})</span>
          </a>
          <a href="category.html?cat=driver" class="category-chip">
            <i class="fas fa-truck"></i>
            <span>Driver (${counts['Driver / Labor']})</span>
          </a>
          <a href="services.html" class="category-chip">
            <i class="fas fa-ellipsis-h"></i>
            <span>All Services</span>
          </a>
        `;
      } catch (error) {
        console.error('Categories error:', error);
        const container = document.getElementById('categoriesContainer');
        container.innerHTML = `
          <a href="category.html?cat=programmer" class="category-chip">
            <i class="fas fa-code"></i>
            <span>Development</span>
          </a>
          <a href="category.html?cat=designer" class="category-chip">
            <i class="fas fa-pencil-ruler"></i>
            <span>Design</span>
          </a>
          <a href="category.html?cat=marketing" class="category-chip">
            <i class="fas fa-chart-line"></i>
            <span>Marketing</span>
          </a>
          <a href="services.html" class="category-chip">
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
          </a>
        `;
      }
    }

    // ========== EVENT LISTENERS ==========
    filterBtn?.addEventListener('click', () => filterPanel.classList.toggle('show'));
    
    applyFiltersBtn?.addEventListener('click', () => {
      filterJobs();
      filterPanel.classList.remove('show');
    });
    
    clearFiltersBtn?.addEventListener('click', () => {
      if (filterCategory) filterCategory.value = '';
      if (filterBudget) filterBudget.value = '';
      if (filterSort) filterSort.value = 'newest';
      if (searchInput) searchInput.value = '';
      filterJobs();
    });
    
    searchInput?.addEventListener('input', debounce(filterJobs, 300));

    // ========== INIT ==========
    onAuthStateChanged(auth, renderAuthUI);
    loadJobs();
    loadStats();
    loadCategories();
  </script>
</body>
</html>
