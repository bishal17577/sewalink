<head>

  <style>
    * {

      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    body {

    }

    .app-header {
      display: flex;

    .logo {
      font-size: 1.4rem;

    .logo span {

    }

    .back-button {
      display: inline-flex;

      text-decoration: none;

    .container {

    }

    .payment-card {
      background: white;

    }

    .payment-header p {

    .coin-balance {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      border-radius: 16px;
      padding: 1.2rem;

      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;

    .balance-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .balance-value {

      font-weight: 700;
    }

    .package-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    .package-card {
      background: #f8fafc;
      border: 2px solid #f1f5f9;
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .package-card.selected {
      border-color: #f59e0b;
      background: #fef3c7;
    }

    .package-card:active {
      transform: scale(0.98);
    }

    .package-coins {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f59e0b;
      margin-bottom: 0.3rem;
    }

    .package-coins i {
      font-size: 1rem;
      margin-right: 0.2rem;
    }

    .package-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.3rem;
    }

    .package-bonus {
      background: #22c55e;
      color: white;
      font-size: 0.65rem;
      padding: 0.2rem 0.5rem;
      border-radius: 50px;
      display: inline-block;
    }

    .company-qr-section {
      background: #f8fafc;
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;

      align-items: center;
      gap: 1rem;

      transition: all 0.2s;

    .qr-image {
      width: 100px;
      height: 100px;

      border-radius: 12px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e2e8f0;
    }

    .qr-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .qr-info {
      flex: 1;
    }

    .qr-title {
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.3rem;
    }

    .qr-desc {
      font-size: 0.8rem;
      color: #64748b;

    }

    .qr-number {

    }

    .qr-instructions {
      background: #fff3e0;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;

    }

    .qr-instructions p {
      color: #854d0e;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .esewa-section {
      background: #f8fafc;
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .esewa-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .esewa-header i {
      color: #f59e0b;
      font-size: 1.5rem;
    }

    .esewa-header span {
      font-weight: 600;
      color: #0f172a;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: #334155;
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: #f59e0b;
      outline: none;
    }

    .btn-pay {
      width: 100%;
      padding: 1rem;
      background: #f59e0b;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .btn-pay:active {
      background: #d97706;
      transform: scale(0.98);
    }

    .btn-pay:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;

    .secure-badge i {

    .info-text {
      background: #eff6ff;
      padding: 1rem;
      border-radius: 12px;
      color: #2563eb;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .warning-text {
      background: #fef2f2;
      padding: 1rem;
      border-radius: 12px;
      color: #ef4444;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .transaction-history {
      margin-top: 2rem;
    }

    .history-title {
      font-size: 1rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .history-list {
      background: white;
      border-radius: 16px;
      border: 1px solid #f1f5f9;
    }

    .history-item {
      padding: 1rem;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .history-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fef3c7;
      color: #f59e0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .history-details {
      flex: 1;
    }

    .history-amount {
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.2rem;
    }

    .history-time {
      font-size: 0.7rem;
      color: #64748b;
    }

    .history-status {
      font-size: 0.7rem;
      padding: 0.2rem 0.8rem;
      border-radius: 50px;
    }
    .history-status.completed {
      background: #22c55e;
      color: white;
    }
    .history-status.pending {
      background: #f59e0b;
      color: white;
    }
    .history-status.rejected {
      background: #ef4444;
      color: white;
    }

    .empty-history {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <a href="profile.html" class="logo">Sewa<span>Link</span></a>
  </header>

  <div class="container">
    <a href="profile.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Profile
    </a>

    <div id="paymentContent" class="payment-card">
      <div class="loading">
        <i class="fas fa-spinner fa-pulse"></i>
        <p>Loading payment options...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      addDoc,
      collection,
      query,
      where,
      getDocs,
      orderBy,
      serverTimestamp,
      increment
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const paymentContent = document.getElementById('paymentContent');
    let currentUser = null;
    let userCoins = 0;
    let selectedPackage = { coins: 100, price: 100, bonus: 10 };
    let pendingTransactionId = null;

    // Load company QR code from settings
    async function loadCompanyQR() {
      try {
        const qrRef = doc(db, 'settings', 'payment');
        const qrSnap = await getDoc(qrRef);
        if (qrSnap.exists()) {
          return qrSnap.data();
        }
        
        // Try to get from qrCodes collection as fallback
        const qrCodesQuery = query(collection(db, 'qrCodes'), where('type', '==', 'payment'), limit(1));
        const qrCodesSnapshot = await getDocs(qrCodesQuery);
        if (!qrCodesSnapshot.empty) {
          const qrData = qrCodesSnapshot.docs[0].data();
          return {
            qrUrl: qrData.qrImage || qrData.url,
            accountName: qrData.name || 'SewaLink Company',
            accountNumber: qrData.accountNumber || '9849359719',
            instructions: 'Scan this QR with eSewa app to pay'
          };
        }
        
        // Default fallback - eSewa merchant QR format
        return {
          qrUrl: 'https://i.ibb.co/tpLDj5Pm/Screenshot-2026-02-14-at-10-29-32-am.png',
          accountName: 'SewaLink Company',
          accountNumber: '9849359719',
          instructions: 'Scan this QR with eSewa app to pay'
        };
      } catch (error) {
        console.error('Error loading QR:', error);
        return {
          qrUrl: 'https://i.ibb.co/tpLDj5Pm/Screenshot-2026-02-14-at-10-29-32-am.png',
          accountName: 'SewaLink Company',
          accountNumber: '9849359719',
          instructions: 'Scan this QR with eSewa app to pay'
        };
      }
    }

    // Open eSewa app with payment
    function openEsewaPayment(qrData, amount) {
      // eSewa deep link format
      const esewaUrl = `esewa://pay?amt=${amount}&pid=SEWALINK${Date.now()}&scd=PAYMENT`;
      
      // Try to open eSewa app
      window.location.href = esewaUrl;
      
      // Fallback: Copy number to clipboard
      setTimeout(() => {
        const userConfirmed = confirm('If eSewa app did not open, would you like to copy the merchant number to clipboard?');
        if (userConfirmed) {
          navigator.clipboard.writeText(qrData.accountNumber).then(() => {
            alert('Merchant number copied! Please open eSewa app and send payment manually.');
          }).catch(() => {
            alert(`Please send payment to eSewa number: ${qrData.accountNumber}`);
          });
        }
      }, 500);
    }

    // Load transaction history
    async function loadTransactionHistory(userId) {
      try {
        const q = query(
          collection(db, 'transactions'),
          where('userId', '==', userId),
          where('type', '==', 'purchase'),
          orderBy('timestamp', 'desc'),
          limit(10)
        );
        const snap = await getDocs(q);
        const transactions = [];
        snap.forEach(doc => {
          transactions.push({ id: doc.id, ...doc.data() });
        });
        return transactions;
      } catch (error) {
        console.error('Error loading transactions:', error);
        return [];
      }
    }

    // Check for pending transaction
    async function checkPendingTransaction(userId) {
      try {
        const q = query(
          collection(db, 'transactions'),
          where('userId', '==', userId),
          where('type', '==', 'purchase'),
          where('status', '==', 'pending'),
          limit(1)
        );
        const snap = await getDocs(q);
        if (!snap.empty) {
          pendingTransactionId = snap.docs[0].id;
          return snap.docs[0].data();
        }
        return null;
      } catch (error) {
        console.error('Error checking pending:', error);
        return null;
      }
    }

    // Format time
    function formatTime(timestamp) {
      if (!timestamp) return 'Just now';
      try {
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes} min ago`;
        if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
        if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;
        return date.toLocaleDateString();
      } catch {
        return 'Recently';
      }
    }

    // Render payment page
    async function renderPayment() {
      if (!currentUser) return;

      const userRef = doc(db, 'users', currentUser.uid);
      const userSnap = await getDoc(userRef);
      userCoins = userSnap.exists() ? (userSnap.data().coins || 0) : 0;

      const qrData = await loadCompanyQR();
      const transactions = await loadTransactionHistory(currentUser.uid);
      const pendingTx = await checkPendingTransaction(currentUser.uid);

      let transactionsHTML = '';
      if (transactions.length === 0) {
        transactionsHTML = '<div class="empty-history"><i class="fas fa-receipt"></i><p>No transactions yet</p></div>';
      } else {
        transactionsHTML = transactions.map(t => {
          let statusClass = 'pending';
          if (t.status === 'completed') statusClass = 'completed';
          if (t.status === 'rejected') statusClass = 'rejected';
          
          return `
          <div class="history-item">
            <div class="history-left">
              <div class="history-icon">
                <i class="fas fa-coins"></i>
              </div>
              <div class="history-details">
                <div class="history-amount">+${t.coins} coins (‡§∞‡•Å ${t.amount})</div>
                <div class="history-time">${formatTime(t.timestamp)}</div>
              </div>
            </div>
            <span class="history-status ${statusClass}">${t.status}</span>
          </div>
        `}).join('');
      }

      // Show pending message if there's a pending transaction
      let pendingHTML = '';
      if (pendingTx) {
        pendingHTML = `
          <div class="warning-text">
            <i class="fas fa-hourglass-half"></i>
            <strong>Payment Pending Approval!</strong>
            <p style="margin-top: 0.5rem;">Your payment of ‡§∞‡•Å ${pendingTx.amount} for ${pendingTx.coins} coins is being verified by admin. You'll receive coins once approved.</p>
          </div>
        `;
      }

      paymentContent.innerHTML = `
        <div class="payment-header">
          <i class="fas fa-coins"></i>
          <h1>Buy Coins</h1>
          <p>Purchase game coins with eSewa</p>
        </div>

        <div class="coin-balance">
          <span class="balance-label">Your Coins</span>
          <span class="balance-value" id="currentCoins">${userCoins.toLocaleString()}</span>
        </div>

        ${pendingHTML}

        <h3 style="margin-bottom: 0.8rem;">Select Package</h3>
        <div class="package-grid">
          <div class="package-card selected" onclick="selectPackage(this, 100, 100, 10)">
            <div class="package-coins"><i class="fas fa-coins"></i> 100</div>
            <div class="package-price">‡§∞‡•Å 100</div>
            <span class="package-bonus">+10 bonus</span>
          </div>
          <div class="package-card" onclick="selectPackage(this, 300, 280, 40)">
            <div class="package-coins"><i class="fas fa-coins"></i> 300</div>
            <div class="package-price">‡§∞‡•Å 280</div>
            <span class="package-bonus">+40 bonus</span>
          </div>
          <div class="package-card" onclick="selectPackage(this, 500, 450, 100)">
            <div class="package-coins"><i class="fas fa-coins"></i> 500</div>
            <div class="package-price">‡§∞‡•Å 450</div>
            <span class="package-bonus">+100 bonus</span>
          </div>
          <div class="package-card" onclick="selectPackage(this, 1000, 850, 250)">
            <div class="package-coins"><i class="fas fa-coins"></i> 1000</div>
            <div class="package-price">‡§∞‡•Å 850</div>
            <span class="package-bonus">+250 bonus</span>
          </div>
        </div>

        <div class="qr-instructions">
          <p>
            <i class="fas fa-mobile-alt"></i>
            <strong>Step 1:</strong> Tap the QR code below to open eSewa app
          </p>
          <p style="margin-top: 0.5rem; padding-left: 1.8rem;">
            <i class="fas fa-arrow-right"></i>
            <strong>Step 2:</strong> Complete payment in eSewa
          </p>
          <p style="margin-top: 0.5rem; padding-left: 1.8rem;">
            <i class="fas fa-arrow-right"></i>
            <strong>Step 3:</strong> Enter transaction ID below
          </p>
          <p style="margin-top: 0.5rem; padding-left: 1.8rem;">
            <i class="fas fa-arrow-right"></i>
            <strong>Step 4:</strong> Wait for admin approval (coins added within 24h)
          </p>
        </div>

        <div class="company-qr-section" onclick="openEsewaPayment(${selectedPackage.price})">
          <div class="qr-image">
            <img src="${qrData?.qrUrl || 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=esewa://pay'}" 
                 alt="eSewa QR"
                 onerror="this.src='https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=esewa://pay'">
          </div>
          <div class="qr-info">
            <div class="qr-title">${qrData?.accountName || 'SewaLink Company'}</div>
            <div class="qr-desc">${qrData?.instructions || 'Tap to pay with eSewa'}</div>
            <div class="qr-number">${qrData?.accountNumber || '9849359719'}</div>
          </div>
        </div>

        <div class="esewa-section">
          <div class="esewa-header">
            <i class="fab fa-cc-visa"></i>
            <span>Confirm Your Payment</span>
          </div>

          <div class="form-group">
            <label>Your eSewa Number</label>
            <input type="tel" id="esewaNumber" placeholder="98XXXXXXXX" value="">
          </div>

          <div class="form-group">
            <label>Transaction ID (from eSewa SMS)</label>
            <input type="text" id="transactionId" placeholder="Enter transaction ID" value="">
          </div>

          <div class="info-text">
            <i class="fas fa-shield-alt"></i>
            After payment, enter the transaction ID from your SMS. Admin will verify and add coins within 24 hours.
          </div>
        </div>

        <button class="btn-pay" onclick="processPayment()" ${pendingTx ? 'disabled' : ''}>
          <i class="fas fa-lock"></i> Pay ‡§∞‡•Å <span id="payAmount">100</span>
        </button>

        <div class="secure-badge">
          <i class="fas fa-shield-alt"></i>
          <span>Secure payment via eSewa ‚Ä¢ Admin verification required</span>
        </div>

        <div class="transaction-history">
          <div class="history-title">
            <i class="fas fa-history"></i> Recent Purchases
          </div>
          <div class="history-list">
            ${transactionsHTML}
          </div>
        </div>
      `;
    }

    // Global functions
    window.selectPackage = function(element, coins, price, bonus) {
      document.querySelectorAll('.package-card').forEach(card => {
        card.classList.remove('selected');
      });
      element.classList.add('selected');
      
      selectedPackage = { coins, price, bonus };
      document.getElementById('payAmount').textContent = price;
    };

    window.openEsewaPayment = function(amount) {
      // Create eSewa deep link
      const transactionId = 'SEWA' + Date.now();
      const esewaUrl = `esewa://pay?amt=${amount}&pid=${transactionId}&scd=SEWALINK`;
      
      // Try to open eSewa app
      window.location.href = esewaUrl;
      
      // Show instructions
      setTimeout(() => {
        alert(`üì± If eSewa app didn't open:\n\n1. Open eSewa app manually\n2. Send ‡§∞‡•Å ${amount} to merchant: 9849359719\n3. Enter transaction ID below`);
      }, 1000);
    };

    window.processPayment = async function() {
      const esewaNumber = document.getElementById('esewaNumber').value;
      const transactionId = document.getElementById('transactionId').value;
      
      if (!esewaNumber || esewaNumber.length < 10) {
        alert('Please enter your eSewa number');
        return;
      }
      
      if (!transactionId) {
        alert('Please enter the transaction ID from eSewa SMS');
        return;
      }

      const btn = document.querySelector('.btn-pay');
      btn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> Submitting...';
      btn.disabled = true;

      try {
        // Record transaction as pending
        const totalCoins = selectedPackage.coins + selectedPackage.bonus;
        
        const transactionData = {
          userId: currentUser.uid,
          userName: currentUser.displayName || currentUser.email,
          userEmail: currentUser.email,
          type: 'purchase',
          amount: selectedPackage.price,
          coins: totalCoins,
          package: selectedPackage.coins,
          bonus: selectedPackage.bonus,
          esewaNumber,
          transactionId,
          status: 'pending',
          timestamp: serverTimestamp()
        };

        // Save to transactions collection
        const docRef = await addDoc(collection(db, 'transactions'), transactionData);
        
        // Also add to coinTransactions for tracking
        await addDoc(collection(db, 'coinTransactions'), {
          userId: currentUser.uid,
          userName: currentUser.displayName || currentUser.email,
          type: 'purchase_request',
          amount: totalCoins,
          oldBalance: userCoins,
          newBalance: userCoins,
          reason: `Coin purchase request - ‡§∞‡•Å ${selectedPackage.price} (Pending)`,
          transactionId: docRef.id,
          timestamp: serverTimestamp()
        });

        alert(`‚úÖ Payment Request Submitted!\n\nYou will receive ${totalCoins} coins after admin verification (usually within 24 hours).`);
        window.location.href = 'profile.html';

      } catch (error) {
        console.error('Payment error:', error);
        alert('‚ùå Failed to submit payment request. Please try again.');
        btn.innerHTML = '<i class="fas fa-lock"></i> Pay ‡§∞‡•Å ' + selectedPackage.price;
        btn.disabled = false;
      }
    };

    // Auth listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'sign-in.html';
        return;
      }
      currentUser = user;
      await renderPayment();
    });
  </script>
