<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <title>SewaLink · Messenger</title>
  <meta name="description" content="Real-time messaging with freelancers and clients.">
  
  <!-- PWA / App-like settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2563eb">
  
  <link rel="icon" type="image/png" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232563eb'/%3E%3Cpath d='M30 40 L70 40 L70 60 L30 60 Z' fill='white'/%3E%3Ccircle cx='40' cy='50' r='5' fill='%232563eb'/%3E%3Ccircle cx='60' cy='50' r='5' fill='%232563eb'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #0f172a;
      min-height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.05"><path d="M10 10 L90 10 L90 90 L10 90 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    /* ========== GLASSMORPHISM ========== */
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* ========== BOTTOM NAVIGATION ========== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 1rem;
      padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

  .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #64748b;
      font-size: 0.7rem;
      gap: 0.2rem;
      padding: 0.3rem 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }
    .nav-item i {
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    .nav-item.active {
      color: #2563eb;
    }
    .nav-item.active i {
      transform: scale(1.1);
    }

    /* ========== NOTIFICATION BADGE ========== */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ef4444;
      color: white;
      font-size: 0.6rem;
      font-weight: 600;
      min-width: 20px;
      height: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      border: 2px solid white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* ========== TOP HEADER ========== */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0f172a;
      text-decoration: none;
    }
    .logo span {
      color: #2563eb;
    }

    /* ========== PROFILE DROPDOWN ========== */
    .profile-container {
      position: relative;
      display: inline-block;
    }
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .profile-avatar:hover {
      transform: scale(1.1);
    }
    .dropdown-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 260px;
      padding: 0.5rem;
      display: none;
      z-index: 101;
      border: 1px solid #f1f5f9;
      animation: slideDown 0.3s ease;
    }
    .dropdown-menu.show {
      display: block;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-info {
      padding: 0.75rem;
      border-bottom: 1px solid #f1f5f9;
      margin-bottom: 0.5rem;
    }
    .user-name {
      font-weight: 600;
      color: #0f172a;
    }
    .user-email {
      font-size: 0.8rem;
      color: #64748b;
    }
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      color: #0f172a;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .dropdown-item:hover {
      background: #f8fafc;
    }
    .logout-btn {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .logout-btn:hover {
      background: #fef2f2;
    }

    .btn-outline, .btn-primary {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .btn-outline {
      border: 1px solid #2563eb;
      color: #2563eb;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }

    /* ========== MAIN MESSENGER ========== */
    .messenger {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px - 70px);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin: 1rem;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sidebar-header {
      padding: 1.2rem 1rem 0.5rem;
    }

    .logo-small {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 1rem;
    }
    .logo-small span {
      color: #2563eb;
    }

    /* ========== TABS ========== */
    .tabs {
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      background: #f1f5f9;
      border-radius: 40px;
      margin: 0.5rem 0;
    }
    .tab {
      flex: 1;
      padding: 0.6rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      color: #64748b;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
    }
    .tab i {
      margin-right: 0.3rem;
    }
    .tab.active {
      background: #2563eb;
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }
    .tab-badge {
      position: absolute;
      top: -5px;
      right: 5px;
      background: #ef4444;
      color: white;
      font-size: 0.6rem;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      border: 2px solid white;
    }

    /* ========== SEARCH BOX ========== */
    .search-box {
      display: flex;
      align-items: center;
      background: #f8fafc;
      border-radius: 40px;
      padding: 0.6rem 1rem;
      border: 1px solid #e2e8f0;
      margin: 0.5rem 1rem;
      transition: all 0.3s ease;
    }
    .search-box:focus-within {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .search-box i {
      color: #94a3b8;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    .search-box input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 0.95rem;
      outline: none;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    /* ========== FAVORITES SECTION ========== */
    .favorites-section {
      margin-bottom: 1rem;
    }
    .favorites-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      color: #eab308;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* ========== PINNED SECTION ========== */
    .pinned-section {
      margin-bottom: 1rem;
    }
    .pinned-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      color: #eab308;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* ========== LETTER HEADER ========== */
    .letter-header {
      padding: 0.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #2563eb;
      background: rgba(37, 99, 235, 0.05);
      border-radius: 8px;
      margin: 0.5rem 0;
    }

    /* ========== CHAT ITEM ========== */
    .chat-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      border-radius: 16px;
      cursor: pointer;
      margin-bottom: 0.2rem;
      transition: all 0.2s ease;
      position: relative;
      background: white;
      border: 1px solid transparent;
    }
    .chat-item:hover {
      background: #f8fafc;
      transform: translateX(5px);
      border-color: #2563eb;
    }
    .chat-item.active {
      background: #eff6ff;
      border-color: #2563eb;
    }
    .chat-item.pinned {
      background: #fef9c3;
    }
    .chat-item.favorite {
      background: #fff7e6;
    }

    .chat-avatar {
      position: relative;
    }
    .chat-avatar img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .online-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: #22c55e;
      border: 2px solid white;
      border-radius: 50%;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }
    .chat-name-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .chat-name {
      font-weight: 600;
      color: #0f172a;
      font-size: 1rem;
    }
    .pin-badge, .fav-badge {
      color: #eab308;
      font-size: 0.8rem;
    }
    .chat-preview-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.2rem;
    }
    .chat-preview {
      font-size: 0.85rem;
      color: #64748b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }
    .chat-time {
      font-size: 0.65rem;
      color: #94a3b8;
    }
    .chat-badge {
      background: #2563eb;
      color: white;
      font-size: 0.7rem;
      min-width: 22px;
      height: 22px;
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
      margin-left: auto;
    }

    /* ========== TYPING INDICATOR ========== */
    .typing-preview {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #2563eb;
      font-size: 0.8rem;
      font-style: italic;
    }
    .typing-dots {
      display: flex;
      gap: 0.2rem;
    }
    .typing-dots span {
      width: 4px;
      height: 4px;
      background: #2563eb;
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* ========== ACTION BUTTONS ========== */
    .pin-btn, .fav-btn {
      background: transparent;
      border: none;
      color: #94a3b8;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s ease;
      z-index: 10;
    }
    .pin-btn:hover, .fav-btn:hover {
      background: #f1f5f9;
    }
    .pin-btn.active, .fav-btn.active {
      color: #eab308;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
      margin-bottom: 0.2rem;
    }
    .user-item:hover {
      background: #f8fafc;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      flex: 1;
    }

    /* ========== CHAT AREA ========== */
    .chat-area {
      display: none;
      flex-direction: column;
      height: 100%;
      background: #f8fafc;
    }
    .chat-area.active {
      display: flex;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e2e8f0;
    }

    .back-btn {
      font-size: 1.5rem;
      color: #2563eb;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    .back-btn:hover {
      background: #f1f5f9;
    }

    .chat-user {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
    }
    .chat-user img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .user-status {
      font-size: 0.8rem;
      color: #64748b;
    }
    .user-status.status-online {
      color: #22c55e;
    }

    /* ========== TYPING INDICATOR IN CHAT ========== */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.8rem 1rem;
      background: white;
      border-radius: 18px;
      width: fit-content;
      border: 1px solid #e2e8f0;
      margin-bottom: 0.5rem;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* ========== MESSAGE BUBBLES ========== */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      max-width: 80%;
      animation: messageSlide 0.2s ease;
    }
    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    .message-bubble {
      padding: 0.8rem 1rem;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-break: break-word;
      white-space: pre-wrap;
      position: relative;
    }
    .message.sent .message-bubble {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }
    .message.received .message-bubble {
      background: white;
      color: #0f172a;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .message-time {
      font-size: 0.6rem;
      color: #94a3b8;
      margin-top: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      justify-content: flex-end;
    }
    .message-status {
      color: #22c55e;
    }
    .message-status.seen {
      color: #2563eb;
    }

    /* ========== MESSAGE INPUT ========== */
    .message-input-area {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }
    .message-input-wrapper {
      flex: 1;
      background: #f8fafc;
      border-radius: 24px;
      padding: 0.5rem 1rem;
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }
    .message-input-wrapper:focus-within {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .message-input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 0.95rem;
      resize: none;
      max-height: 100px;
      outline: none;
    }
    .send-btn {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }
    .send-btn:active {
      transform: scale(0.95);
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #64748b;
    }
    .empty-state i {
      font-size: 4rem;
      color: #cbd5e1;
      margin-bottom: 1rem;
    }

    /* ========== LOADING ========== */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f1f5f9;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== ALERTS ========== */
    .alert {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      background: white;
      border-left: 4px solid #22c55e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 9999;
      font-size: 0.95rem;
      max-width: 400px;
      margin: 0 auto;
      animation: slideDown 0.3s ease;
    }

<body>

  <div class="messenger">

        <div class="tabs">

    <a href="jobs.html" class="nav-item"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
    <a href="messenger.html" class="nav-item active"><i class="fas fa-thumbtack"></i><span>Sewa</span>
      <span id="navMessagesBadge" class="notification-badge" style="display: none;">0</span>
    </a>
    <a href="profile.html" class="nav-item" id="profileNavLink"><i class="fas fa-user"></i><span>Profile</span></a>
  </nav>
  
  <div class="bottom-padding"></div>

  <script type="module">
    // ========== FIREBASE CONFIGURATION ==========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      getDoc,
      doc,
      addDoc,
      updateDoc,
      setDoc,
      onSnapshot,
      serverTimestamp,
      writeBatch,
      arrayUnion,
      arrayRemove,
      limit,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== STATE ==========
    let currentUser = null;
    let currentChat = null;
    let conversations = [];
    let allUsers = [];
    let pinnedChats = new Set();
    let favoriteUsers = new Set();
    let activeTab = 'sewa';
    let isSearching = false;
    let messagesUnsub = null;
    let chatsUnsub = null;
    let typingTimeouts = new Map();
    let typingListeners = new Map();
    let userStatusListeners = new Map();

    // ========== DOM ==========
    const authUI = document.getElementById('authUI');
    const chatListEl = document.getElementById('chatList');
    const chatAreaEl = document.getElementById('chatArea');
    const sidebarEl = document.getElementById('sidebar');
    const searchInput = document.getElementById('searchInput');
    const alertContainer = document.getElementById('alertContainer');
    const profileNavLink = document.getElementById('profileNavLink');
    const navMessagesBadge = document.getElementById('navMessagesBadge');
    const sewaTab = document.getElementById('sewaTab');
    const usersTab = document.getElementById('usersTab');
    const sewaTabBadge = document.getElementById('sewaTabBadge');

    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return String(str).replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]);
    }

    function timeAgo(date) {
      if (!date) return '';
      try {
        const now = new Date();
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        
        if (days > 0) return days === 1 ? '1d' : `${days}d`;
        if (hours > 0) return `${hours}h`;
        if (minutes > 0) return `${minutes}m`;
        return 'now';
      } catch { return ''; }
    }

    function showAlert(msg, type = 'success') {
      const div = document.createElement('div');
      div.className = `alert ${type}`;
      div.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${escapeHTML(msg)}</span>`;
      alertContainer.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    function debounce(fn, ms) {
      let t;
      return function(...args) { 
        clearTimeout(t); 
        t = setTimeout(() => fn.apply(this, args), ms); 
      };
    }

    // ========== SWITCH TAB ==========
    window.switchTab = function(tab) {
      activeTab = tab;
      if (tab === 'sewa') {
        sewaTab.classList.add('active');
        usersTab.classList.remove('active');
        isSearching = false;
        searchInput.value = '';
        renderSewaList();
      } else {
        usersTab.classList.add('active');
        sewaTab.classList.remove('active');
        isSearching = false;
        searchInput.value = '';
        showAllUsers();
      }
    };

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email || '',
            photoURL: user.photoURL || '',
            phoneNumber: user.phoneNumber || '',
            online: true,
            lastSeen: serverTimestamp(),
            createdAt: serverTimestamp(),
            pinnedChats: [],
            favoriteUsers: []
          });
        } else {
          await updateDoc(userRef, { online: true, lastSeen: serverTimestamp() });
          const data = userSnap.data();
          pinnedChats = new Set(data.pinnedChats || []);
          favoriteUsers = new Set(data.favoriteUsers || []);
        }

        authUI.innerHTML = `
          <div class="profile-container">
            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=2563eb&color=fff&size=40'}" class="profile-avatar" id="avatarTrigger">
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
              <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
              <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        `;

        document.getElementById('avatarTrigger')?.addEventListener('click', (e) => {
          e.stopPropagation();
          document.getElementById('dropdownMenu')?.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
          const avatar = document.getElementById('avatarTrigger');
          const dropdown = document.getElementById('dropdownMenu');
          if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('show');
          }
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await updateDoc(doc(db, 'users', user.uid), { online: false, lastSeen: serverTimestamp() });
          await signOut(auth);
          window.location.href = 'index.html';
        });

        if (profileNavLink) profileNavLink.href = 'profile.html';

        await loadAllUsers();
        setupChatsListener();
        
        const urlParams = new URLSearchParams(window.location.search);
        const directUserId = urlParams.get('user');
        if (directUserId) startChat(directUserId);
        
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
        if (profileNavLink) profileNavLink.href = 'sign-in.html';
        chatListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-user-lock"></i>
            <h4>Please sign in to message</h4>
          </div>
        `;
      }
    }

    // ========== LOAD ALL USERS ==========
    async function loadAllUsers() {
      if (!currentUser) return;
      try {
        const usersSnap = await getDocs(collection(db, 'users'));
        allUsers = [];
        usersSnap.forEach(doc => {
          if (doc.id !== currentUser.uid) {
            allUsers.push({ id: doc.id, ...doc.data() });
          }
        });
        allUsers.sort((a, b) => (a.displayName || '').localeCompare(b.displayName || ''));
      } catch (error) {
        console.error('Load users error:', error);
      }
    }

    // ========== CHATS LISTENER ==========
    function setupChatsListener() {
      if (!currentUser) return;
      if (chatsUnsub) chatsUnsub();
      
      const q = query(
        collection(db, 'chats'),
        where('participants', 'array-contains', currentUser.uid),
        orderBy('lastMessageTime', 'desc')
      );
      
      chatsUnsub = onSnapshot(q, async (snap) => {
        conversations = [];
        let totalUnread = 0;
        
        for (const d of snap.docs) {
          const chat = { id: d.id, ...d.data() };
          const otherId = chat.participants.find(id => id !== currentUser.uid);
          if (!otherId) continue;
          
          // Get unread count
          let unreadCount = 0;
          try {
            const messagesRef = collection(db, 'chats', d.id, 'messages');
            const unreadQuery = query(
              messagesRef,
              where('senderId', '==', otherId),
              where('read', '==', false)
            );
            const unreadSnap = await getDocs(unreadQuery);
            unreadCount = unreadSnap.size;
            totalUnread += unreadCount;
          } catch (e) {}
          
          // Get user data with real-time status
          const userRef = doc(db, 'users', otherId);
          const userSnap = await getDoc(userRef);
          const user = userSnap.data() || {};
          
          // Setup real-time user status listener
          if (!userStatusListeners.has(otherId)) {
            const unsub = onSnapshot(userRef, (doc) => {
              if (doc.exists()) {
                const updatedUser = { id: otherId, ...doc.data() };
                const chatIndex = conversations.findIndex(c => c.other.id === otherId);
                if (chatIndex !== -1) {
                  conversations[chatIndex].other.online = updatedUser.online;
                  conversations[chatIndex].other.lastSeen = updatedUser.lastSeen;
                  if (activeTab === 'sewa' && !isSearching) {
                    renderSewaList();
                  }
                }
              }
            });
            userStatusListeners.set(otherId, unsub);
          }
          
          // Check typing status
          let isTyping = false;
          try {
            const typingRef = doc(db, 'chats', d.id, 'typing', otherId);
            const typingSnap = await getDoc(typingRef);
            isTyping = typingSnap.exists() && typingSnap.data().isTyping;
          } catch (e) {}
          
          conversations.push({
            id: d.id,
            ...chat,
            unread: unreadCount,
            isTyping,
            other: { 
              id: otherId, 
              name: user.displayName || 'User', 
              photo: user.photoURL,
              online: user.online || false,
              lastSeen: user.lastSeen
            }
          });
        }
        
        // Update badges
        navMessagesBadge.style.display = totalUnread ? 'flex' : 'none';
        navMessagesBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
        sewaTabBadge.style.display = totalUnread ? 'flex' : 'none';
        sewaTabBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
        
        if (activeTab === 'sewa' && !isSearching) {
          renderSewaList();
        }
      });
    }

    // ========== TOGGLE FAVORITE ==========
    window.toggleFavorite = async function(userId, e) {
      e.stopPropagation();
      if (!currentUser || !userId) return;

      try {
        const userRef = doc(db, 'users', currentUser.uid);
        
        if (favoriteUsers.has(userId)) {
          favoriteUsers.delete(userId);
          await updateDoc(userRef, { favoriteUsers: arrayRemove(userId) });
          showAlert('Removed from favorites');
        } else {
          favoriteUsers.add(userId);
          await updateDoc(userRef, { favoriteUsers: arrayUnion(userId) });
          showAlert('Added to favorites ⭐');
        }
        
        if (isSearching) {
          performSearch(searchInput.value);
        } else if (activeTab === 'sewa') {
          renderSewaList();
        } else if (activeTab === 'users') {
          showAllUsers();
        }
      } catch (error) {
        console.error('Favorite error:', error);
        showAlert('Error updating favorite', 'error');
      }
    };

    // ========== PIN CHAT ==========
    window.togglePin = async function(chatId, userId, e) {
      e.stopPropagation();
      if (!currentUser || !chatId) return;

      try {
        const userRef = doc(db, 'users', currentUser.uid);
        
        if (pinnedChats.has(chatId)) {
          pinnedChats.delete(chatId);
          await updateDoc(userRef, { pinnedChats: arrayRemove(chatId) });
          showAlert('Chat unpinned');
        } else {
          pinnedChats.add(chatId);
          await updateDoc(userRef, { pinnedChats: arrayUnion(chatId) });
          showAlert('Chat pinned');
        }
        
        if (activeTab === 'sewa') renderSewaList();
      } catch (error) {
        console.error('Pin error:', error);
        showAlert('Error toggling pin', 'error');
      }
    };

    // ========== SHOW ALL USERS ==========
    function showAllUsers() {
      if (!allUsers || allUsers.length === 0) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-users"></i><h4>No users found</h4></div>`;
        return;
      }

      let html = '';
      const grouped = {};
      allUsers.forEach(user => {
        const letter = (user.displayName || 'User').charAt(0).toUpperCase();
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(user);
      });

      Object.keys(grouped).sort().forEach(letter => {
        html += `<div class="letter-header">${letter}</div>`;
        grouped[letter].forEach(user => {
          const isFavorite = favoriteUsers.has(user.id);
          html += `
            <div class="user-item" onclick="window.startChat('${user.id}')">
              <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'U') + '&background=2563eb&color=fff&size=56'}" class="user-avatar">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <button class="fav-btn ${isFavorite ? 'active' : ''}" onclick="window.toggleFavorite('${user.id}', event)"><i class="fas fa-star"></i></button>
            </div>
          `;
        });
      });

      chatListEl.innerHTML = html;
    }

    // ========== SEARCH FUNCTION ==========
    const performSearch = debounce(async function(term) {
      if (!term.trim()) {
        isSearching = false;
        if (activeTab === 'sewa') renderSewaList();
        else showAllUsers();
        return;
      }

      isSearching = true;
      term = term.toLowerCase();
      
      const filteredUsers = allUsers.filter(user => 
        (user.displayName && user.displayName.toLowerCase().includes(term)) ||
        (user.email && user.email.toLowerCase().includes(term)) ||
        (user.phoneNumber && user.phoneNumber.replace(/\s/g, '').includes(term.replace(/\s/g, '')))
      );

      if (filteredUsers.length === 0) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><h4>No users found</h4></div>`;
        return;
      }

      filteredUsers.sort((a, b) => (a.displayName || '').localeCompare(b.displayName || ''));

      let html = '<div style="margin-bottom: 0.5rem; color: #2563eb; font-weight: 600;">SEARCH RESULTS</div>';
      
      filteredUsers.forEach(user => {
        const existingChat = conversations.find(c => c.other.id === user.id);
        const isPinned = existingChat ? pinnedChats.has(existingChat.id) : false;
        const isFavorite = favoriteUsers.has(user.id);
        const unreadCount = existingChat ? existingChat.unread : 0;
        const isTyping = existingChat ? existingChat.isTyping : false;
        const lastMessage = existingChat ? existingChat.lastMessage : '';
        const lastMessageTime = existingChat?.lastMessageTime?.toDate?.();
        
        html += `
          <div class="chat-item" onclick="window.startChat('${user.id}')">
            <div class="chat-avatar">
              <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'U') + '&background=2563eb&color=fff&size=56'}">
              ${user.online ? '<span class="online-dot"></span>' : ''}
            </div>
            <div class="chat-info">
              <div class="chat-name-row">
                <span class="chat-name">${escapeHTML(user.displayName || 'User')}</span>
                ${isFavorite ? '<i class="fas fa-star" style="color: #eab308;"></i>' : ''}
                ${isPinned ? '<i class="fas fa-thumbtack pin-badge"></i>' : ''}
              </div>
              <div class="chat-preview-row">
                ${isTyping ? 
                  `<div class="typing-preview"><span>Typing</span><div class="typing-dots"><span></span><span></span><span></span></div></div>` :
                  `<span class="chat-preview">${existingChat ? (escapeHTML(lastMessage) || 'Click to chat') : 'Click to start'}</span>`
                }
                ${lastMessageTime ? `<span class="chat-time">${timeAgo(lastMessageTime)}</span>` : ''}
              </div>
            </div>
            ${unreadCount > 0 ? `<span class="chat-badge">${unreadCount}</span>` : ''}
            <div style="display: flex;">
              <button class="fav-btn ${isFavorite ? 'active' : ''}" onclick="window.toggleFavorite('${user.id}', event)"><i class="fas fa-star"></i></button>
              ${existingChat ? `
                <button class="pin-btn ${isPinned ? 'active' : ''}" onclick="window.togglePin('${existingChat.id}', '${user.id}', event)"><i class="fas fa-thumbtack"></i></button>
              ` : ''}
            </div>
          </div>
        `;
      });

      chatListEl.innerHTML = html;
    }, 300);

    // ========== START CHAT ==========
    window.startChat = async function(userId) {
      if (!currentUser || userId === currentUser.uid) return;
      
      try {
        chatAreaEl.innerHTML = `<div class="loading"><div class="spinner"></div><p>Opening chat...</p></div>`;
        chatAreaEl.classList.add('active');
        sidebarEl.style.display = 'none';
        isSearching = false;
        searchInput.value = '';
        
        const chatsRef = collection(db, 'chats');
        const q = query(chatsRef, where('participants', 'array-contains', currentUser.uid));
        const snap = await getDocs(q);
        
        let chatId = null;
        snap.forEach(doc => {
          if (doc.data().participants.includes(userId)) chatId = doc.id;
        });
        
        if (!chatId) {
          const newChat = await addDoc(chatsRef, {
            participants: [currentUser.uid, userId],
            lastMessage: '',
            lastMessageTime: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          chatId = newChat.id;
        }
        
        await markMessagesAsRead(chatId, userId);
        
        const userSnap = await getDoc(doc(db, 'users', userId));
        const userData = userSnap.data() || {};
        
        currentChat = {
          id: chatId,
          userId: userId,
          name: userData.displayName || 'User',
          photo: userData.photoURL,
          online: userData.online || false
        };
        
        if (messagesUnsub) messagesUnsub();
        
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q2 = query(messagesRef, orderBy('timestamp', 'asc'));
        
        messagesUnsub = onSnapshot(q2, (snap) => {
          const msgs = [];
          snap.forEach(d => {
            const data = d.data();
            msgs.push({ 
              id: d.id, 
              ...data,
              timestamp: data.timestamp?.toDate?.() || new Date()
            });
          });
          renderChat(msgs);
        });

        // Typing listener
        if (typingListeners.has(chatId)) {
          typingListeners.get(chatId)();
        }
        const typingRef = doc(db, 'chats', chatId, 'typing', userId);
        const unsubTyping = onSnapshot(typingRef, (doc) => {
          if (doc.exists() && doc.data().isTyping) {
            showTypingIndicator();
          } else {
            hideTypingIndicator();
          }
        });
        typingListeners.set(chatId, unsubTyping);
        
      } catch (error) {
        console.error('Start chat error:', error);
        showAlert('Failed to open chat', 'error');
        backToSidebar();
      }
    };

    // ========== SEND MESSAGE ==========
    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      if (!input || !input.value.trim() || !currentChat) return;
      
      const messageText = input.value.trim();
      
      input.value = '';
      input.style.height = 'auto';
      
      try {
        // Add message
        const messageRef = await addDoc(collection(db, 'chats', currentChat.id, 'messages'), {
          text: messageText,
          senderId: currentUser.uid,
          timestamp: serverTimestamp(),
          read: false
        });
        
        // Update chat last message
        await updateDoc(doc(db, 'chats', currentChat.id), {
          lastMessage: messageText,
          lastMessageTime: serverTimestamp()
        });
        
        // Stop typing indicator
        await setTyping(false);
        
        // Optimistically update UI
        const messagesContainer = document.getElementById('messagesContainer');
        if (messagesContainer) {
          const messageDiv = document.createElement('div');
          messageDiv.className = 'message sent';
          messageDiv.innerHTML = `
            <div>
              <div class="message-bubble">${escapeHTML(messageText).replace(/\n/g, '<br>')}</div>
              <div class="message-time">
                now
                <span class="message-status"><i class="fas fa-check"></i></span>
              </div>
            </div>
          `;
          messagesContainer.appendChild(messageDiv);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
      } catch (error) {
        console.error('Send message error:', error);
        showAlert('Failed to send message', 'error');
      }
    };

    // ========== TYPING INDICATOR ==========
    async function setTyping(isTyping) {
      if (!currentChat) return;
      const typingRef = doc(db, 'chats', currentChat.id, 'typing', currentUser.uid);
      
      if (isTyping) {
        await setDoc(typingRef, { isTyping: true, timestamp: serverTimestamp() });
        if (typingTimeouts.has(currentChat.id)) {
          clearTimeout(typingTimeouts.get(currentChat.id));
        }
        const timeout = setTimeout(async () => {
          await setDoc(typingRef, { isTyping: false, timestamp: serverTimestamp() });
        }, 2000);
        typingTimeouts.set(currentChat.id, timeout);
      } else {
        await setDoc(typingRef, { isTyping: false, timestamp: serverTimestamp() });
      }
    }

    window.handleTyping = function() {
      setTyping(true);
    };

    function showTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.style.display = 'flex';
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.style.display = 'none';
    }

    // ========== MARK MESSAGES AS READ ==========
    async function markMessagesAsRead(chatId, otherId) {
      if (!currentUser) return;
      try {
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q = query(
          messagesRef,
          where('senderId', '==', otherId),
          where('read', '==', false)
        );
        const snap = await getDocs(q);
        if (snap.empty) return;
        
        const batch = writeBatch(db);
        snap.forEach(d => batch.update(d.ref, { read: true }));
        await batch.commit();
      } catch (error) {
        console.error('Error marking messages as read:', error);
      }
    }

    // ========== BACK TO SIDEBAR ==========
    window.backToSidebar = function() {
      sidebarEl.style.display = 'flex';
      chatAreaEl.classList.remove('active');
      if (messagesUnsub) {
        messagesUnsub();
        messagesUnsub = null;
      }
      currentChat = null;
      if (activeTab === 'sewa') renderSewaList();
      else showAllUsers();
    };

    window.viewProfile = function(userId) {
      window.location.href = `viewer.html?id=${userId}`;
    };

    window.handleMessageKey = function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        window.sendMessage();
      }
    };

    window.resizeTextarea = function(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
    };

    // ========== RENDER SEWA LIST ==========
    function renderSewaList() {
      const favoriteUsersList = [];
      favoriteUsers.forEach(userId => {
        const user = allUsers.find(u => u.id === userId);
        if (user) {
          const existingChat = conversations.find(c => c.other.id === userId);
          favoriteUsersList.push({
            id: userId,
            ...user,
            isFavorite: true,
            unread: existingChat ? existingChat.unread : 0,
            lastMessage: existingChat ? existingChat.lastMessage : '',
            lastMessageTime: existingChat?.lastMessageTime,
            isTyping: existingChat ? existingChat.isTyping : false
          });
        }
      });

      const pinned = conversations.filter(chat => pinnedChats.has(chat.id));
      const regular = conversations.filter(chat => !pinnedChats.has(chat.id));

      let html = '';

      if (favoriteUsersList.length > 0) {
        html += '<div class="favorites-section"><div class="favorites-header"><i class="fas fa-star"></i> FAVORITES</div>';
        favoriteUsersList.forEach(user => {
          const time = user.lastMessageTime?.toDate?.();
          html += `
            <div class="chat-item favorite" onclick="window.startChat('${user.id}')">
              <div class="chat-avatar">
                <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'U') + '&background=2563eb&color=fff&size=56'}">
                ${user.online ? '<span class="online-dot"></span>' : ''}
              </div>
              <div class="chat-info">
                <div class="chat-name-row">
                  <span class="chat-name">${escapeHTML(user.displayName || 'User')}</span>
                  <i class="fas fa-star" style="color: #eab308;"></i>
                </div>
                <div class="chat-preview-row">
                  ${user.isTyping ? 
                    `<div class="typing-preview"><span>Typing</span><div class="typing-dots"><span></span><span></span><span></span></div></div>` :
                    `<span class="chat-preview">${user.lastMessage ? escapeHTML(user.lastMessage) : 'Click to start'}</span>`
                  }
                  ${time ? `<span class="chat-time">${timeAgo(time)}</span>` : ''}
                </div>
              </div>
              ${user.unread > 0 ? `<span class="chat-badge">${user.unread}</span>` : ''}
              <button class="fav-btn active" onclick="window.toggleFavorite('${user.id}', event)"><i class="fas fa-star"></i></button>
            </div>
          `;
        });
        html += '</div>';
      }

      if (pinned.length > 0) {
        html += '<div class="pinned-section"><div class="pinned-header"><i class="fas fa-thumbtack"></i> PINNED</div>';
        pinned.forEach(chat => renderChatItem(chat, true));
        html += '</div>';
      }

      if (regular.length > 0) {
        regular.forEach(chat => renderChatItem(chat, false));
      }

      if (favoriteUsersList.length === 0 && pinned.length === 0 && regular.length === 0) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-thumbtack"></i><h4>No Sewa yet</h4><p>Search and star users to start</p></div>`;
        return;
      }

      function renderChatItem(chat, isPinned) {
        const time = chat.lastMessageTime?.toDate?.();
        html += `
          <div class="chat-item ${isPinned ? 'pinned' : ''}" onclick="window.startChat('${chat.other.id}')">
            <div class="chat-avatar">
              <img src="${chat.other.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(chat.other.name) + '&background=2563eb&color=fff&size=56'}">
              ${chat.other.online ? '<span class="online-dot"></span>' : ''}
            </div>
            <div class="chat-info">
              <div class="chat-name-row">
                <span class="chat-name">${escapeHTML(chat.other.name)}</span>
                ${isPinned ? '<i class="fas fa-thumbtack pin-badge"></i>' : ''}
              </div>
              <div class="chat-preview-row">
                ${chat.isTyping ? 
                  `<div class="typing-preview"><span>Typing</span><div class="typing-dots"><span></span><span></span><span></span></div></div>` :
                  `<span class="chat-preview">${escapeHTML(chat.lastMessage || 'Start a conversation')}</span>`
                }
                ${time ? `<span class="chat-time">${timeAgo(time)}</span>` : ''}
              </div>
            </div>
            ${chat.unread > 0 ? `<span class="chat-badge">${chat.unread}</span>` : ''}
            <button class="pin-btn ${isPinned ? 'active' : ''}" onclick="window.togglePin('${chat.id}', '${chat.other.id}', event)"><i class="fas fa-thumbtack"></i></button>
          </div>
        `;
      }

      chatListEl.innerHTML = html;
    }

    // ========== RENDER CHAT ==========
    function renderChat(messages) {
      if (!currentChat) return;
      
      let msgs = '';
      messages.forEach(m => {
        const sent = m.senderId === currentUser?.uid;
        const time = m.timestamp;
        msgs += `
          <div class="message ${sent ? 'sent' : 'received'}">
            ${!sent ? `<img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=2563eb&color=fff&size=28'}" class="message-avatar" onclick="window.viewProfile('${currentChat.userId}')">` : ''}
            <div>
              <div class="message-bubble">${escapeHTML(m.text).replace(/\n/g, '<br>')}</div>
              <div class="message-time">
                ${time ? timeAgo(time) : ''}
                ${sent ? `<span class="message-status ${m.read ? 'seen' : ''}"><i class="fas fa-check${m.read ? '-double' : ''}"></i></span>` : ''}
              </div>
            </div>
          </div>
        `;
      });

      chatAreaEl.innerHTML = `
        <div class="chat-header">
          <div style="display:flex; align-items:center; gap:0.5rem;">
            <i class="fas fa-arrow-left back-btn" onclick="window.backToSidebar()"></i>
            <div class="chat-user" onclick="window.viewProfile('${currentChat.userId}')">
              <img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=2563eb&color=fff&size=44'}">
              <div>
                <h3>${escapeHTML(currentChat.name)}</h3>
                <div class="user-status ${currentChat.online ? 'status-online' : ''}">
                  ${currentChat.online ? '🟢 Online' : '⚪ Offline'}
                </div>
              </div>
            </div>
          </div>
          <div style="display: flex;">
            <button class="fav-btn ${favoriteUsers.has(currentChat.userId) ? 'active' : ''}" onclick="window.toggleFavorite('${currentChat.userId}', event)"><i class="fas fa-star"></i></button>
            <button class="pin-btn ${pinnedChats.has(currentChat.id) ? 'active' : ''}" onclick="window.togglePin('${currentChat.id}', '${currentChat.userId}', event)"><i class="fas fa-thumbtack"></i></button>
          </div>
        </div>
        <div class="messages" id="messagesContainer">
          ${msgs || '<div class="empty-state">Say hello! 👋</div>'}
          <div id="typingIndicator" style="display: none;" class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
        <div class="message-input-area">
          <div class="message-input-wrapper">
            <textarea id="messageInput" class="message-input" placeholder="Type a message..." 
              onkeydown="window.handleMessageKey(event)" onkeyup="window.handleTyping()" oninput="window.resizeTextarea(this)" rows="1"></textarea>
          </div>
          <button class="send-btn" onclick="window.sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      `;

      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    // ========== SEARCH INPUT ==========
    searchInput.addEventListener('input', () => performSearch(searchInput.value));

    // ========== INIT ==========
    onAuthStateChanged(auth, renderAuthUI);

    window.addEventListener('beforeunload', () => {
      if (chatsUnsub) chatsUnsub();
      if (messagesUnsub) messagesUnsub();
      typingListeners.forEach(unsub => unsub());
      userStatusListeners.forEach(unsub => unsub());
    });

    // ========== EXPOSE GLOBALS ==========
    window.startChat = startChat;
    window.sendMessage = sendMessage;
    window.handleMessageKey = handleMessageKey;
    window.handleTyping = handleTyping;
    window.resizeTextarea = resizeTextarea;
    window.backToSidebar = backToSidebar;
    window.viewProfile = viewProfile;
    window.switchTab = switchTab;
    window.togglePin = togglePin;
    window.toggleFavorite = toggleFavorite;
  </script>
</body>
</html>
