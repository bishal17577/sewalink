    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]);
    }

    function timeAgo(date) {
      if (!date) return '';
      try {
        const now = new Date();
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) return days === 1 ? 'yesterday' : `${days}d ago`;
        if (hours > 0) return hours === 1 ? '1h' : `${hours}h ago`;
        if (minutes > 0) return minutes === 1 ? '1m' : `${minutes}m ago`;
        return 'now';
      } catch {
        return '';
      }
    }

    function showAlert(msg, type = 'success') {
      const div = document.createElement('div');
      div.className = `alert ${type}`;
      div.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${msg}</span>`;
      alertContainer.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email || '',
            photoURL: user.photoURL || '',
            friends: [],
            online: true,
            lastSeen: serverTimestamp(),
            createdAt: serverTimestamp()
          });
        } else {
          await updateDoc(userRef, { online: true, lastSeen: serverTimestamp() });
        }

        authUI.innerHTML = `
          <div class="profile-container">
            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=25d366&color=075e54&size=36'}" class="profile-avatar" id="avatarTrigger">
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
              <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
              <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
              <a href="messenger.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
              <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
              <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        `;

        document.getElementById('avatarTrigger')?.addEventListener('click', (e) => {
          e.stopPropagation();
          document.getElementById('dropdownMenu')?.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
          const avatar = document.getElementById('avatarTrigger');
          const dropdown = document.getElementById('dropdownMenu');
          if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('show');
          }
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await updateDoc(doc(db, 'users', user.uid), { online: false, lastSeen: serverTimestamp() });
          await signOut(auth);
          window.location.href = 'index.html';
        });

        if (profileNavLink) profileNavLink.href = 'profile.html';

        // Load all data
        await loadFriends();
        setupRequestsListener();
        setupChatsListener();
        
        const urlParams = new URLSearchParams(window.location.search);
        const directUserId = urlParams.get('user');
        if (directUserId) startChat(directUserId);
        
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
        if (profileNavLink) profileNavLink.href = 'sign-in.html';
        chatListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-user-lock"></i>
            <h4>Please sign in</h4>
            <p>Sign in to access messages</p>
          </div>
        `;
      }
    }

    // ========== LOAD FRIENDS ==========
    async function loadFriends() {
      if (!currentUser) return;
      try {
        const userRef = doc(db, 'users', currentUser.uid);
        const userSnap = await getDoc(userRef);
        const friendArray = userSnap.data()?.friends || [];
        friendIds = new Set(friendArray);
        
        friends = [];
        for (const id of friendArray) {
          const snap = await getDoc(doc(db, 'users', id));
          if (snap.exists()) friends.push({ id, ...snap.data() });
        }
        if (activeTab === 'friends') renderFriends();
      } catch (error) {
        console.error('Load friends error:', error);
      }
    }

    // ========== FRIEND REQUESTS LISTENER ==========
    function setupRequestsListener() {
      if (!currentUser) return;
      if (requestsUnsub) requestsUnsub();
      
      const q = query(
        collection(db, 'friendRequests'),
        where('to', '==', currentUser.uid),
        where('status', '==', 'pending')
      );
      
      requestsUnsub = onSnapshot(q, async (snap) => {
        requests = [];
        for (const d of snap.docs) {
          const req = d.data();
          const userSnap = await getDoc(doc(db, 'users', req.from));
          const user = userSnap.data() || {};
          requests.push({
            id: d.id,
            ...req,
            fromUser: { id: req.from, name: user.displayName || 'User', photo: user.photoURL }
          });
        }
        
        if (requestsTabBadge) {
          requestsTabBadge.style.display = requests.length ? 'flex' : 'none';
          if (requests.length) requestsTabBadge.textContent = requests.length > 9 ? '9+' : requests.length;
        }
        
        if (activeTab === 'requests') renderRequests();
        if (activeTab === 'discover') loadDiscover();
      });
    }

    // ========== CHATS LISTENER - FAST AND OPTIMIZED ==========
    function setupChatsListener() {
      if (!currentUser) return;
      if (chatsUnsub) chatsUnsub();
      
      const q = query(
        collection(db, 'chats'),
        where('participants', 'array-contains', currentUser.uid),
        orderBy('lastMessageTime', 'desc')
      );
      
      chatsUnsub = onSnapshot(q, async (snap) => {
        conversations = [];
        let totalUnread = 0;
        
        for (const d of snap.docs) {
          const chat = d.data();
          const otherId = chat.participants.find(id => id !== currentUser.uid);
          if (!otherId) continue;
          
          // Quick unread count
          let unreadCount = 0;
          try {
            const messagesRef = collection(db, 'chats', d.id, 'messages');
            const unreadQuery = query(
              messagesRef,
              where('senderId', '==', otherId),
              where('read', '==', false)
            );
            const unreadSnap = await getDocs(unreadQuery);
            unreadCount = unreadSnap.size;
            totalUnread += unreadCount;
          } catch (e) {}
          
          // Get user data (cached if possible)
          const userSnap = await getDoc(doc(db, 'users', otherId));
          const user = userSnap.data() || {};
          
          conversations.push({
            id: d.id,
            ...chat,
            unread: unreadCount,
            other: { 
              id: otherId, 
              name: user.displayName || 'User', 
              photo: user.photoURL,
              online: user.online || false
            }
          });
        }
        
        // Update badges
        navMessagesBadge.style.display = totalUnread ? 'flex' : 'none';
        if (totalUnread) navMessagesBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
        
        chatsTabBadge.style.display = totalUnread ? 'flex' : 'none';
        if (totalUnread) chatsTabBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
        
        if (activeTab === 'chats') renderChatList();
      });
    }

    // ========== FRIEND REQUEST FUNCTIONS ==========
    window.sendFriendRequest = async function(userId) {
      if (!currentUser || userId === currentUser.uid) return;
      if (friendIds.has(userId)) { showAlert('Already friends', 'error'); return; }
      
      try {
        const q1 = query(
          collection(db, 'friendRequests'),
          where('from', '==', currentUser.uid),
          where('to', '==', userId),
          where('status', '==', 'pending')
        );
        const snap1 = await getDocs(q1);
        if (!snap1.empty) { showAlert('Request already sent', 'error'); return; }
        
        const q2 = query(
          collection(db, 'friendRequests'),
          where('from', '==', userId),
          where('to', '==', currentUser.uid),
          where('status', '==', 'pending')
        );
        const snap2 = await getDocs(q2);
        
        if (!snap2.empty) {
          await acceptFriendRequest(snap2.docs[0].id, userId);
          return;
        }
        
        await addDoc(collection(db, 'friendRequests'), {
          from: currentUser.uid,
          to: userId,
          status: 'pending',
          createdAt: serverTimestamp()
        });
        
        showAlert('âœ… Friend request sent');
        if (activeTab === 'discover') loadDiscover();
      } catch (error) {
        console.error('Send error:', error);
      }
    };

    window.acceptFriendRequest = async function(requestId, fromId) {
      if (!currentUser) return;
      try {
        await updateDoc(doc(db, 'friendRequests', requestId), { status: 'accepted' });
        await updateDoc(doc(db, 'users', currentUser.uid), { friends: arrayUnion(fromId) });
        await updateDoc(doc(db, 'users', fromId), { friends: arrayUnion(currentUser.uid) });
        showAlert('âœ… Friend request accepted!');
        await loadFriends();
        if (activeTab === 'friends') renderFriends();
        if (activeTab === 'requests') renderRequests();
        if (activeTab === 'discover') loadDiscover();
      } catch (error) {
        console.error('Accept error:', error);
        showAlert('Failed to accept', 'error');
      }
    };

    window.declineFriendRequest = async function(requestId) {
      try {
        await updateDoc(doc(db, 'friendRequests', requestId), { status: 'declined' });
        showAlert('Request declined');
      } catch (error) {
        console.error('Decline error:', error);
      }
    };

    // ========== START CHAT ==========
    window.startChat = async function(userId) {
      if (!currentUser || userId === currentUser.uid) return;
      
      try {
        chatAreaEl.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-pulse"></i><p>Opening chat...</p></div>`;
        chatAreaEl.classList.add('active');
        sidebarEl.style.display = 'none';
        
        // Find or create chat
        const chatsRef = collection(db, 'chats');
        const q = query(chatsRef, where('participants', 'array-contains', currentUser.uid));
        const snap = await getDocs(q);
        
        let chatId = null;
        snap.forEach(doc => {
          if (doc.data().participants.includes(userId)) chatId = doc.id;
        });
        
        if (!chatId) {
          const newChat = await addDoc(chatsRef, {
            participants: [currentUser.uid, userId],
            lastMessage: '',
            lastMessageTime: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          chatId = newChat.id;
        }
        
        // Mark messages as read
        try {
          const messagesRef = collection(db, 'chats', chatId, 'messages');
          const unreadQuery = query(messagesRef, where('senderId', '==', userId), where('read', '==', false));
          const unreadSnap = await getDocs(unreadQuery);
          const batch = writeBatch(db);
          unreadSnap.forEach(d => batch.update(d.ref, { read: true }));
          await batch.commit();
        } catch (e) {}
        
        const userSnap = await getDoc(doc(db, 'users', userId));
        const userData = userSnap.data() || {};
        
        currentChat = {
          id: chatId,
          userId: userId,
          name: userData.displayName || 'User',
          photo: userData.photoURL,
          online: userData.online || false,
          isFriend: friendIds.has(userId)
        };
        
        if (messagesUnsub) messagesUnsub();
        
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q2 = query(messagesRef, orderBy('timestamp', 'asc'));
        
        messagesUnsub = onSnapshot(q2, (snap) => {
          const msgs = [];
          snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
          renderChat(msgs);
        });
        
      } catch (error) {
        console.error('Start chat error:', error);
        backToSidebar();
      }
    };

    // ========== SEND MESSAGE ==========
    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      if (!input || !input.value.trim() || !currentChat) return;
      
      const now = Date.now();
      if (now - lastMessageTime < MESSAGE_DELAY) {
        showAlert('Please wait', 'error');
        return;
      }
      
      const messageText = input.value.trim();
      if (!messageText) return;
      
      try {
        lastMessageTime = now;
        
        await addDoc(collection(db, 'chats', currentChat.id, 'messages'), {
          text: messageText,
          senderId: currentUser.uid,
          timestamp: serverTimestamp(),
          read: false
        });
        
        await updateDoc(doc(db, 'chats', currentChat.id), {
          lastMessage: messageText,
          lastMessageTime: serverTimestamp()
        });
        
        input.value = '';
        input.style.height = 'auto';
        
      } catch (error) {
        console.error('Send message error:', error);
      }
    };

    // Handle Enter key
    window.handleMessageKey = function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    // Auto-resize textarea
    window.resizeTextarea = function(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
    };

    // ========== BACK TO SIDEBAR ==========
    window.backToSidebar = function() {
      sidebarEl.style.display = 'flex';
      chatAreaEl.classList.remove('active');
      if (messagesUnsub) {
        messagesUnsub();
        messagesUnsub = null;
      }
      currentChat = null;
    };

    // ========== VIEW PROFILE ==========
    window.viewProfile = function(userId) {
      window.location.href = `viewer.html?id=${userId}`;
    };

    // ========== LOAD DISCOVER ==========
    async function loadDiscover() {
      if (!currentUser) return;
      try {
        const usersSnap = await getDocs(collection(db, 'users'));
        discover = [];
        usersSnap.forEach(doc => {
          if (doc.id !== currentUser.uid && !friendIds.has(doc.id) && !requests.some(r => r.fromUser?.id === doc.id)) {
            discover.push({ id: doc.id, ...doc.data() });
          }
        });
        
        const term = searchInput?.value.toLowerCase() || '';
        if (term) {
          discover = discover.filter(u => 
            u.displayName?.toLowerCase().includes(term) || u.email?.toLowerCase().includes(term)
          );
        }
        renderDiscover();
      } catch (error) {
        console.error('Load discover error:', error);
      }
    }

    // ========== RENDER FUNCTIONS ==========
    function renderChatList() {
      if (!conversations.length) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-comments"></i><h4>No chats yet</h4><p>Start a conversation</p></div>`;
        return;
      }
      
      let html = '';
      conversations.forEach(chat => {
        const time = chat.lastMessageTime?.toDate?.();
        const isFriend = friendIds.has(chat.other.id);
        const statusDot = chat.other.online ? '<span class="online-dot"></span>' : '';
        
        html += `
          <div class="chat-item" onclick="startChat('${chat.other.id}')">
            <div class="chat-avatar">
              <img src="${chat.other.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(chat.other.name) + '&background=25d366&color=075e54&size=50'}">
              ${statusDot}
            </div>
            <div class="chat-info">
              <div class="chat-name">
                ${escapeHTML(chat.other.name)}
                ${isFriend ? '<i class="fas fa-check-circle friend-badge" title="Friend"></i>' : ''}
              </div>
              <div class="chat-preview">${escapeHTML(chat.lastMessage || 'No messages')}</div>
            </div>
            <div class="chat-meta">
              <span class="chat-time">${time ? timeAgo(time) : ''}</span>
              ${chat.unread > 0 ? `<span class="unread-badge">${chat.unread}</span>` : ''}
            </div>
          </div>
        `;
      });
      chatListEl.innerHTML = html;
    }

    function renderFriends() {
      if (!friends.length) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-user-friends"></i><h4>No friends yet</h4><p>Add people from Discover</p></div>`;
        return;
      }
      
      let html = '';
      friends.forEach(f => {
        const statusDot = f.online ? '<span class="online-dot"></span>' : '';
        html += `
          <div class="chat-item" onclick="startChat('${f.id}')">
            <div class="chat-avatar">
              <img src="${f.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(f.displayName || 'User') + '&background=25d366&color=075e54&size=50'}">
              ${statusDot}
            </div>
            <div class="chat-info">
              <div class="chat-name">
                ${escapeHTML(f.displayName || 'User')}
                <i class="fas fa-check-circle friend-badge" title="Friend"></i>
              </div>
              <div class="chat-preview">Click to chat</div>
            </div>
          </div>
        `;
      });
      chatListEl.innerHTML = html;
    }

    function renderRequests() {
      if (!requests.length) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-user-plus"></i><h4>No pending requests</h4></div>`;
        return;
      }
      
      let html = '<div class="discover-grid">';
      requests.forEach(r => {
        html += `
          <div class="discover-card">
            <img src="${r.fromUser.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(r.fromUser.name) + '&background=25d366&color=075e54&size=56'}" class="discover-avatar">
            <div class="discover-info">
              <div class="discover-name">${escapeHTML(r.fromUser.name)}</div>
              <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
                <button class="btn-sm btn-add" onclick="acceptFriendRequest('${r.id}','${r.fromUser.id}')">
                  <i class="fas fa-check"></i> Accept
                </button>
                <button class="btn-sm" style="background:#d32f2f; color:white;" onclick="declineFriendRequest('${r.id}')">
                  <i class="fas fa-times"></i> Decline
                </button>
                <button class="btn-sm btn-msg" onclick="startChat('${r.fromUser.id}')">
                  <i class="fas fa-comment"></i> Chat
                </button>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      chatListEl.innerHTML = html;
    }

    function renderDiscover() {
      if (!discover.length) {
        chatListEl.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><h4>No users found</h4><p>Try a different search</p></div>`;
        return;
      }
      
      let html = '<div class="discover-grid">';
      discover.forEach(u => {
        html += `
          <div class="discover-card">
            <img src="${u.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(u.displayName || 'User') + '&background=25d366&color=075e54&size=56'}" class="discover-avatar" onclick="viewProfile('${u.id}')" style="cursor:pointer;">
            <div class="discover-info">
              <div class="discover-name" onclick="viewProfile('${u.id}')" style="cursor:pointer;">${escapeHTML(u.displayName || 'User')}</div>
              <div style="font-size:0.75rem; color:#999;">${escapeHTML(u.email || '')}</div>
            </div>
            <div class="discover-actions">
              <button class="btn-sm btn-add" onclick="sendFriendRequest('${u.id}')">
                <i class="fas fa-user-plus"></i> Add
              </button>
              <button class="btn-sm btn-msg" onclick="startChat('${u.id}')">
                <i class="fas fa-comment"></i> Chat
              </button>
            </div>
          </div>
        `;
      });
      html += '</div>';
      chatListEl.innerHTML = html;
    }

    function renderChat(messages) {
      if (!currentChat) return;
      
      const isFriend = friendIds.has(currentChat.userId);
      
      let msgs = '';
      messages.forEach(m => {
        const sent = m.senderId === currentUser?.uid;
        const time = m.timestamp?.toDate?.();
        msgs += `
          <div class="message ${sent ? 'sent' : 'received'}">
            ${!sent ? `<img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=25d366&color=075e54&size=28'}" class="message-avatar" onclick="viewProfile('${currentChat.userId}')">` : ''}
            <div>
              <div class="message-bubble">${escapeHTML(m.text).replace(/\n/g, '<br>')}</div>
              <div class="message-time">${time ? timeAgo(time) : ''}</div>
            </div>
          </div>
        `;
      });

      chatAreaEl.innerHTML = `
        <div class="chat-header">
          <div style="display:flex; align-items:center; gap:0.5rem;">
            <i class="fas fa-arrow-left back-btn" onclick="backToSidebar()"></i>
            <div class="chat-user" onclick="viewProfile('${currentChat.userId}')">
              <img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=25d366&color=075e54&size=40'}">
              <div class="chat-user-info">
                <h3>${escapeHTML(currentChat.name)}</h3>
                <div class="user-status">
                  ${currentChat.online ? 'Online' : 'Offline'}
                  ${isFriend ? ' Â· Friend' : ''}
                </div>
              </div>
            </div>
          </div>
          ${!isFriend ? 
            `<button class="btn-sm btn-add" onclick="sendFriendRequest('${currentChat.userId}')">
              <i class="fas fa-user-plus"></i> Add
            </button>` : ''
          }
        </div>
        <div class="messages" id="messagesContainer">
          ${msgs || '<div style="text-align:center; color:#999; padding:2rem;">Say hello! ðŸ‘‹</div>'}
        </div>
        <div class="message-input-area">
          <textarea 
            id="messageInput" 
            class="message-input" 
            placeholder="Type a message" 
            onkeydown="handleMessageKey(event)"
            oninput="resizeTextarea(this)"
            rows="1"
          ></textarea>
          <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      `;

      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    // ========== TAB CLICK HANDLERS ==========
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        activeTab = tab.dataset.tab;
        
        if (activeTab === 'chats') renderChatList();
        else if (activeTab === 'friends') renderFriends();
        else if (activeTab === 'requests') renderRequests();
        else if (activeTab === 'discover') loadDiscover();
      });
    });

    // ========== SEARCH ==========
    searchInput?.addEventListener('input', () => {
      if (activeTab === 'discover') loadDiscover();
    });

    // ========== AUTH STATE ==========
    onAuthStateChanged(auth, renderAuthUI);

    // ========== CLEANUP ==========
    window.addEventListener('beforeunload', () => {
      if (chatsUnsub) chatsUnsub();
      if (requestsUnsub) requestsUnsub();
      if (messagesUnsub) messagesUnsub();
      if (currentUser) {
        updateDoc(doc(db, 'users', currentUser.uid), { online: false, lastSeen: serverTimestamp() }).catch(() => {});
      }
    });

    // ========== EXPOSE GLOBALS ==========
    window.startChat = startChat;
    window.sendMessage = sendMessage;
    window.handleMessageKey = handleMessageKey;
    window.resizeTextarea = resizeTextarea;
    window.sendFriendRequest = sendFriendRequest;
    window.acceptFriendRequest = acceptFriendRequest;
    window.declineFriendRequest = declineFriendRequest;
    window.backToSidebar = backToSidebar;
    window.viewProfile = viewProfile;
  </script>
</body>
