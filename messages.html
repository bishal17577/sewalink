<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <title>SewaLink · Messenger</title>
  <meta name="description" content="Real-time messaging with freelancers and clients.">
  
  <!-- PWA / App-like settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2563eb">
  
  <link rel="icon" type="image/png" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232563eb'/%3E%3Cpath d='M30 40 L70 40 L70 60 L30 60 Z' fill='white'/%3E%3Ccircle cx='40' cy='50' r='5' fill='%232563eb'/%3E%3Ccircle cx='60' cy='50' r='5' fill='%232563eb'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* ========== DESIGN SYSTEM - PROFESSIONAL COLOR PALETTE ========== */
    :root {
      /* Primary Colors - Refined */
      --primary-50: #eef2ff;
      --primary-100: #e0e7ff;
      --primary-200: #c7d2fe;
      --primary-300: #a5b4fc;
      --primary-400: #818cf8;
      --primary-500: #6366f1;
      --primary-600: #4f46e5;
      --primary-700: #4338ca;
      --primary-800: #3730a3;
      --primary-900: #312e81;
      
      /* Neutral Colors - Sophisticated */
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-200: #e5e5e5;
      --neutral-300: #d4d4d4;
      --neutral-400: #a3a3a3;
      --neutral-500: #737373;
      --neutral-600: #525252;
      --neutral-700: #404040;
      --neutral-800: #262626;
      --neutral-900: #171717;
      
      /* Accent Colors */
      --success-50: #f0fdf4;
      --success-500: #22c55e;
      --success-700: #15803d;
      
      --warning-50: #fffbeb;
      --warning-500: #f59e0b;
      --warning-700: #b45309;
      
      --danger-50: #fef2f2;
      --danger-500: #ef4444;
      --danger-700: #b91c1c;
      
      /* Background & Surface */
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --bg-elevated: #ffffff;
      --bg-chat: #f8fafc;
      
      /* Text Colors */
      --text-primary: #171717;
      --text-secondary: #525252;
      --text-tertiary: #737373;
      --text-disabled: #a3a3a3;
      
      /* Border Colors */
      --border-light: #e5e5e5;
      --border-medium: #d4d4d4;
      --border-focus: #4f46e5;
      
      /* Shadows */
      --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.02);
      --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.03), 0 1px 2px -1px rgb(0 0 0 / 0.02);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.03), 0 2px 4px -2px rgb(0 0 0 / 0.02);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.03), 0 4px 6px -4px rgb(0 0 0 / 0.02);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.03), 0 8px 10px -6px rgb(0 0 0 / 0.02);
      
      /* Border Radius */
      --radius-xs: 6px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 9999px;
    }

    /* ========== RESET & BASE STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ========== APP HEADER ========== */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-light);
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }
    .logo span {
      color: var(--primary-600);
    }

    .auth-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .btn-outline {
      padding: 0.4rem 1rem;
      border: 1px solid var(--border-light);
      background: var(--bg-primary);
      border-radius: var(--radius-full);
      font-weight: 600;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn-outline:hover {
      border-color: var(--primary-600);
      color: var(--primary-600);
      background: var(--primary-50);
    }

    .btn-primary {
      padding: 0.4rem 1rem;
      background: var(--primary-600);
      color: white;
      border: none;
      border-radius: var(--radius-full);
      font-weight: 600;
      font-size: 0.8rem;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
    }
    .btn-primary:hover {
      background: var(--primary-700);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* ========== PROFILE DROPDOWN ========== */
    .profile-container {
      position: relative;
      display: inline-block;
    }
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--bg-elevated);
      box-shadow: var(--shadow-sm);
      object-fit: cover;
      transition: transform 0.2s;
    }
    .profile-avatar:hover {
      transform: scale(1.05);
    }
    .dropdown-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--bg-elevated);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      width: 260px;
      padding: 0.5rem;
      display: none;
      z-index: 101;
      border: 1px solid var(--border-light);
    }
    .dropdown-menu.show {
      display: block;
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-info {
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
    }
    .user-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }
    .user-email {
      font-size: 0.75rem;
      color: var(--text-tertiary);
    }
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.9rem;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
    }
    .dropdown-item:hover {
      background: var(--bg-tertiary);
      color: var(--primary-600);
    }
    .dropdown-item i {
      width: 20px;
      color: var(--text-tertiary);
      transition: color 0.2s;
    }
    .dropdown-item:hover i {
      color: var(--primary-600);
    }
    .logout-btn {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 0.75rem 1rem;
      color: var(--danger-500);
      border-top: 1px solid var(--border-light);
      margin-top: 0.25rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .logout-btn:hover {
      background: var(--danger-50);
    }
    .logout-btn i {
      width: 20px;
    }

    /* ========== MAIN MESSENGER LAYOUT ========== */
    .messenger {
      display: flex;
      height: calc(100vh - 60px);
      background: var(--bg-primary);
      overflow: hidden;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 100%;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      background: var(--bg-primary);
    }
    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar-header {
      padding: 1rem;
      background: var(--bg-primary);
    }

    .logo-small {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    .logo-small span {
      color: var(--primary-600);
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--bg-secondary);
      border-radius: var(--radius-full);
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-light);
      transition: all 0.2s;
    }
    .search-box:focus-within {
      border-color: var(--primary-600);
      box-shadow: 0 0 0 3px var(--primary-100);
      background: white;
    }
    .search-box i {
      color: var(--text-tertiary);
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }
    .search-box input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    .search-box input::placeholder {
      color: var(--text-tertiary);
    }
    .search-box input:focus {
      outline: none;
    }

    .tabs {
      display: flex;
      padding: 0.5rem 1rem;
      gap: 0.5rem;
      background: var(--bg-primary);
    }
    .tab {
      flex: 1;
      padding: 0.6rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 0.8rem;
      color: var(--text-tertiary);
      cursor: pointer;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      position: relative;
      transition: all 0.2s;
    }
    .tab i {
      font-size: 0.9rem;
    }
    .tab:hover {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }
    .tab.active {
      background: var(--primary-600);
      color: white;
    }
    .tab-badge {
      position: absolute;
      top: -5px;
      right: 5px;
      background: var(--danger-500);
      color: white;
      font-size: 0.6rem;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      border: 2px solid var(--bg-elevated);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      background: var(--bg-primary);
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      border-radius: var(--radius-lg);
      cursor: pointer;
      margin-bottom: 0.2rem;
      transition: background 0.2s;
    }
    .chat-item:hover {
      background: var(--bg-secondary);
    }
    .chat-item.active {
      background: var(--primary-50);
    }

    .chat-avatar {
      position: relative;
    }
    .chat-avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--bg-elevated);
      box-shadow: var(--shadow-sm);
    }
    .online-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: var(--success-500);
      border: 2px solid white;
      border-radius: 50%;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }
    .chat-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .friend-badge {
      color: var(--success-500);
      font-size: 0.7rem;
    }
    .chat-preview {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.3rem;
    }
    .chat-time {
      font-size: 0.65rem;
      color: var(--text-tertiary);
    }
    .unread-badge {
      background: var(--primary-600);
      color: white;
      font-size: 0.6rem;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    /* ========== CHAT AREA ========== */
    .chat-area {
      flex: 1;
      display: none;
      flex-direction: column;
      background: var(--bg-chat);
      height: 100%;
    }
    .chat-area.active {
      display: flex;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-light);
      height: 70px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .chat-user {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .chat-user img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--bg-elevated);
      box-shadow: var(--shadow-sm);
    }
    .chat-user-info h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.2rem;
    }
    .user-status {
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .status-online {
      color: var(--success-500);
    }
    .status-offline {
      color: var(--text-tertiary);
    }
    .back-btn {
      display: block;
      font-size: 1.2rem;
      color: var(--primary-600);
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      max-width: 80%;
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    .message-bubble {
      padding: 0.7rem 1rem;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.4;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .message.sent .message-bubble {
      background: var(--primary-600);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.received .message-bubble {
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border-light);
      border-bottom-left-radius: 4px;
    }
    .message-time {
      font-size: 0.6rem;
      color: var(--text-tertiary);
      margin-top: 0.2rem;
      text-align: right;
    }

    .message-input-area {
      padding: 1rem;
      background: var(--bg-elevated);
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }
    .message-input-wrapper {
      flex: 1;
      background: var(--bg-secondary);
      border-radius: var(--radius-2xl);
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-light);
      transition: all 0.2s;
    }
    .message-input-wrapper:focus-within {
      border-color: var(--primary-600);
      box-shadow: 0 0 0 3px var(--primary-100);
      background: white;
    }
    .message-input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 0.95rem;
      resize: none;
      max-height: 120px;
      outline: none;
      font-family: inherit;
      color: var(--text-primary);
    }
    .message-input::placeholder {
      color: var(--text-tertiary);
    }
    .send-btn {
      width: 44px;
      height: 44px;
      background: var(--primary-600);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
    }
    .send-btn:hover {
      background: var(--primary-700);
      transform: scale(1.05);
    }
    .send-btn:disabled {
      background: var(--neutral-300);
      cursor: not-allowed;
      transform: none;
    }

    /* ========== DISCOVER GRID ========== */
    .discover-grid {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .discover-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      transition: all 0.2s;
    }
    .discover-card:hover {
      border-color: var(--primary-200);
      box-shadow: var(--shadow-md);
    }
    .discover-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--bg-elevated);
      box-shadow: var(--shadow-sm);
    }
    .discover-info {
      flex: 1;
    }
    .discover-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .discover-actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn-sm {
      padding: 0.5rem 1rem;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.2s;
    }
    .btn-add {
      background: var(--primary-600);
      color: white;
    }
    .btn-add:hover {
      background: var(--primary-700);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    .btn-msg {
      background: white;
      color: var(--primary-600);
      border: 1px solid var(--primary-600);
    }
    .btn-msg:hover {
      background: var(--primary-50);
    }

    /* ========== EMPTY STATES ========== */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-tertiary);
    }
    .empty-state i {
      font-size: 3rem;
      color: var(--neutral-300);
      margin-bottom: 1rem;
    }
    .empty-state h4 {
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
    }

    /* ========== LOADING ========== */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-tertiary);
    }
    .skeleton {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
    }
    .skeleton-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--neutral-200);
      animation: pulse 1.5s infinite;
    }
    .skeleton-line {
      height: 16px;
      background: var(--neutral-200);
      border-radius: var(--radius-xs);
      margin-bottom: 8px;
      animation: pulse 1.5s infinite;
    }
    .skeleton-line.short { width: 60%; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* ========== ALERTS ========== */
    .alert {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      background: white;
      border-left: 4px solid var(--success-500);
      border-radius: var(--radius-md);
      padding: 1rem;
      box-shadow: var(--shadow-xl);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 9999;
      font-size: 0.9rem;
      animation: slideIn 0.2s ease;
    }
    .alert.error {
      border-left-color: var(--danger-500);
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* ========== BOTTOM NAVIGATION (MOBILE) ========== */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 1rem;
      background: var(--bg-elevated);
      border-top: 1px solid var(--border-light);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-tertiary);
      font-size: 0.7rem;
      gap: 0.2rem;
      position: relative;

  <script type="module">
    // ========== FIREBASE IMPORTS ==========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      getDoc,
      doc,
      addDoc,
      updateDoc,
      setDoc,
      onSnapshot,
      serverTimestamp,
      writeBatch,
      arrayUnion,
      limit
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYHKeB4TXobILCAygM8JIVisKqUGiJ1s",
      authDomain: "sewalink-ead02.firebaseapp.com",
      projectId: "sewalink-ead02",
      storageBucket: "sewalink-ead02.firebasestorage.app",
      messagingSenderId: "682952754486",
      appId: "1:682952754486:web:c0bba16496d78234aa1f97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== STATE ==========
    let currentUser = null;
    let currentChat = null;
    let conversations = [];
    let friends = [];
    let friendIds = new Set();
    let requests = [];
    let discover = [];
    let activeTab = 'chats';
    let messagesUnsub = null;
    let chatsUnsub = null;
    let requestsUnsub = null;
    let lastMessageTime = 0;
    const MESSAGE_DELAY = 500;

    // ========== DOM ==========
    const authUI = document.getElementById('authUI');
    const chatListEl = document.getElementById('chatList');
    const chatAreaEl = document.getElementById('chatArea');
    const sidebarEl = document.getElementById('sidebar');
    const tabs = document.querySelectorAll('.tab');
    const searchInput = document.getElementById('searchInput');
    const alertContainer = document.getElementById('alertContainer');
    const profileNavLink = document.getElementById('profileNavLink');
    const navMessagesBadge = document.getElementById('navMessagesBadge');
    const chatsTabBadge = document.getElementById('chatsTabBadge');
    const requestsTabBadge = document.getElementById('requestsTabBadge');

    // ========== HELPERS ==========
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' })[c]);
    }

    function timeAgo(date) {
      if (!date) return '';
      try {
        const now = new Date();
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) return days === 1 ? '1d' : `${days}d`;
        if (hours > 0) return hours === 1 ? '1h' : `${hours}h`;
        if (minutes > 0) return minutes === 1 ? '1m' : `${minutes}m`;
        return 'now';
      } catch {
        return '';
      }
    }

    function showAlert(msg, type = 'success') {
      const div = document.createElement('div');
      div.className = `alert ${type}`;
      div.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        <span style="flex:1;">${msg}</span>
        <button onclick="this.parentElement.remove()" style="background:none; border:none; color:var(--text-tertiary); cursor:pointer; font-size:1.2rem;">×</button>
      `;
      alertContainer.appendChild(div);
      setTimeout(() => div.remove(), 4000);
    }

    function debounce(fn, ms) {
      let t;
      return function() { clearTimeout(t); t = setTimeout(() => fn(), ms); };
    }

    // ========== AUTH UI ==========
    async function renderAuthUI(user) {
      if (user) {
        currentUser = user;
        
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email || '',
            photoURL: user.photoURL || '',
            friends: [],
            online: true,
            lastSeen: serverTimestamp(),
            createdAt: serverTimestamp()
          });
        } else {
          await updateDoc(userRef, {
            online: true,
            lastSeen: serverTimestamp()
          });
        }

        authUI.innerHTML = `
          <div class="profile-container">
            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User') + '&background=4f46e5&color=fff&size=40'}" class="profile-avatar" id="avatarTrigger">
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="user-info">
                <div class="user-name">${escapeHTML(user.displayName || 'User')}</div>
                <div class="user-email">${escapeHTML(user.email || '')}</div>
              </div>
              <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
              <a href="dashboard.html" class="dropdown-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
              <a href="favorites.html" class="dropdown-item"><i class="fas fa-heart"></i> Favorites</a>
              <a href="messenger.html" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a>
              <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
              <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        `;

        const avatar = document.getElementById('avatarTrigger');
        const dropdown = document.getElementById('dropdownMenu');
        
        avatar?.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown?.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
          if (!avatar?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('show');
          }
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await updateDoc(doc(db, 'users', user.uid), {
            online: false,
            lastSeen: serverTimestamp()
          });
          await signOut(auth);
          window.location.href = 'index.html';
        });

        if (profileNavLink) profileNavLink.href = 'profile.html';

        await loadFriends();
        setupRequestsListener();
        setupChatsListener();
        
        const urlParams = new URLSearchParams(window.location.search);
        const directUserId = urlParams.get('user');
        if (directUserId) startChat(directUserId);
        
      } else {
        currentUser = null;
        authUI.innerHTML = `
          <a href="sign-in.html" class="btn-outline">Sign In</a>
          <a href="sign-up.html" class="btn-primary">Sign Up</a>
        `;
        if (profileNavLink) profileNavLink.href = 'sign-in.html';
        setTimeout(() => {
          window.location.href = 'sign-in.html';
        }, 1000);
      }
    }

    // ========== LOAD FRIENDS ==========
    async function loadFriends() {
      if (!currentUser) return;
      
      try {
        const userRef = doc(db, 'users', currentUser.uid);
        const userSnap = await getDoc(userRef);
        const userData = userSnap.data() || {};
        const friendArray = userData.friends || [];
        
        friendIds = new Set(friendArray);
        friends = [];
        
        for (const id of friendArray) {
          const snap = await getDoc(doc(db, 'users', id));
          if (snap.exists()) {
            friends.push({ id, ...snap.data() });
          }
        }
        
        if (activeTab === 'friends') renderFriends();
      } catch (error) {
        console.error('Load friends error:', error);
      }
    }

    // ========== FRIEND REQUESTS LISTENER ==========
    function setupRequestsListener() {
      if (!currentUser) return;
      
      if (requestsUnsub) requestsUnsub();
      
      const q = query(
        collection(db, 'friendRequests'),
        where('to', '==', currentUser.uid),
        where('status', '==', 'pending')
      );
      
      requestsUnsub = onSnapshot(q, async (snap) => {
        requests = [];
        
        for (const d of snap.docs) {
          const req = d.data();
          const userSnap = await getDoc(doc(db, 'users', req.from));
          const user = userSnap.data() || {};
          
          requests.push({
            id: d.id,
            ...req,
            fromUser: { 
              id: req.from, 
              name: user.displayName || 'User', 
              photo: user.photoURL 
            }
          });
        }
        
        if (requestsTabBadge) {
          if (requests.length > 0) {
            requestsTabBadge.textContent = requests.length > 9 ? '9+' : requests.length;
            requestsTabBadge.style.display = 'flex';
          } else {
            requestsTabBadge.style.display = 'none';
          }
        }
        
        if (activeTab === 'requests') renderRequests();
        if (activeTab === 'discover') loadDiscover();
      });
    }

    // ========== CHATS LISTENER ==========
    function setupChatsListener() {
      if (!currentUser) return;
      
      if (chatsUnsub) chatsUnsub();
      
      const q = query(
        collection(db, 'chats'),
        where('participants', 'array-contains', currentUser.uid),
        orderBy('lastMessageTime', 'desc')
      );
      
      chatsUnsub = onSnapshot(q, async (snap) => {
        conversations = [];
        let totalUnread = 0;
        
        for (const d of snap.docs) {
          const chat = d.data();
          const otherId = chat.participants.find(id => id !== currentUser.uid);
          if (!otherId) continue;
          
          let unreadCount = 0;
          const messagesRef = collection(db, 'chats', d.id, 'messages');
          const unreadQuery = query(
            messagesRef,
            where('senderId', '==', otherId),
            where('read', '==', false)
          );
          const unreadSnap = await getDocs(unreadQuery);
          unreadCount = unreadSnap.size;
          totalUnread += unreadCount;
          
          const userSnap = await getDoc(doc(db, 'users', otherId));
          const user = userSnap.data() || {};
          
          conversations.push({
            id: d.id,
            ...chat,
            unread: unreadCount,
            other: { 
              id: otherId, 
              name: user.displayName || 'User', 
              photo: user.photoURL,
              online: user.online || false
            }
          });
        }
        
        conversations.sort((a, b) => {
          const timeA = a.lastMessageTime?.toDate?.() || new Date(0);
          const timeB = b.lastMessageTime?.toDate?.() || new Date(0);
          return timeB - timeA;
        });
        
        if (navMessagesBadge) {
          if (totalUnread > 0) {
            navMessagesBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
            navMessagesBadge.style.display = 'flex';
          } else {
            navMessagesBadge.style.display = 'none';
          }
        }
        
        if (chatsTabBadge) {
          if (totalUnread > 0) {
            chatsTabBadge.textContent = totalUnread > 9 ? '9+' : totalUnread;
            chatsTabBadge.style.display = 'flex';
          } else {
            chatsTabBadge.style.display = 'none';
          }
        }
        
        if (activeTab === 'chats') renderChatList();
      });
    }

    // ========== SEND FRIEND REQUEST ==========
    window.sendFriendRequest = async function(userId) {
      if (!currentUser) { window.location.href = 'sign-in.html'; return; }
      if (userId === currentUser.uid) { showAlert('Cannot add yourself', 'error'); return; }
      
      try {
        if (friendIds.has(userId)) {
          showAlert('Already friends', 'error');
          return;
        }
        
        const q1 = query(
          collection(db, 'friendRequests'),
          where('from', '==', currentUser.uid),
          where('to', '==', userId),
          where('status', '==', 'pending')
        );
        const snap1 = await getDocs(q1);
        if (!snap1.empty) {
          showAlert('Request already sent', 'error');
          return;
        }
        
        const q2 = query(
          collection(db, 'friendRequests'),
          where('from', '==', userId),
          where('to', '==', currentUser.uid),
          where('status', '==', 'pending')
        );
        const snap2 = await getDocs(q2);
        
        if (!snap2.empty) {
          await acceptFriendRequest(snap2.docs[0].id, userId);
          return;
        }
        
        await addDoc(collection(db, 'friendRequests'), {
          from: currentUser.uid,
          to: userId,
          status: 'pending',
          createdAt: serverTimestamp()
        });
        
        showAlert('✅ Friend request sent');
        if (activeTab === 'discover') loadDiscover();
      } catch (error) {
        console.error('Send error:', error);
        showAlert('Failed to send request', 'error');
      }
    };

    // ========== ACCEPT FRIEND REQUEST ==========
    window.acceptFriendRequest = async function(requestId, fromId) {
      if (!currentUser) return;
      
      try {
        await updateDoc(doc(db, 'friendRequests', requestId), {
          status: 'accepted',
          respondedAt: serverTimestamp()
        });
        
        const userRef = doc(db, 'users', currentUser.uid);
        await updateDoc(userRef, {
          friends: arrayUnion(fromId)
        });
        
        const otherRef = doc(db, 'users', fromId);
        await updateDoc(otherRef, {
          friends: arrayUnion(currentUser.uid)
        });
        
        try {
          await addDoc(collection(db, 'notifications'), {
            userId: fromId,
            type: 'friend_accepted',
            message: `${currentUser.displayName || 'Someone'} accepted your friend request`,
            fromUserId: currentUser.uid,
            fromUserName: currentUser.displayName || 'User',
            read: false,
            createdAt: serverTimestamp()
          });
        } catch (e) {}
        
        showAlert('✅ Friend request accepted!');
        
        await loadFriends();
        
        if (activeTab === 'friends') renderFriends();
        if (activeTab === 'requests') renderRequests();
        if (activeTab === 'discover') loadDiscover();
        
        if (currentChat && currentChat.userId === fromId) {
          currentChat.isFriend = true;
          if (chatAreaEl.classList.contains('active')) {
            const messagesRef = collection(db, 'chats', currentChat.id, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));
            const snap = await getDocs(q);
            const msgs = [];
            snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
            renderChat(msgs);
          }
        }
        
      } catch (error) {
        console.error('Accept error:', error);
        showAlert('Failed to accept: ' + error.message, 'error');
      }
    };

    // ========== DECLINE FRIEND REQUEST ==========
    window.declineFriendRequest = async function(requestId) {
      try {
        await updateDoc(doc(db, 'friendRequests', requestId), {
          status: 'declined',
          respondedAt: serverTimestamp()
        });
        showAlert('Request declined');
      } catch (error) {
        console.error('Decline error:', error);
        showAlert('Failed to decline request', 'error');
      }
    };

    // ========== MARK MESSAGES AS READ ==========
    async function markMessagesAsRead(chatId, otherId) {
      if (!currentUser) return;
      
      try {
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q = query(
          messagesRef,
          where('senderId', '==', otherId),
          where('read', '==', false)
        );
        const snap = await getDocs(q);
        
        const batch = writeBatch(db);
        snap.forEach(doc => {
          batch.update(doc.ref, { read: true });
        });
        await batch.commit();
      } catch (error) {
        console.error('Error marking messages as read:', error);
      }
    }

    // ========== START CHAT ==========
    window.startChat = async function(userId) {
      if (!currentUser || userId === currentUser.uid) {
        showAlert('Cannot chat with yourself', 'error');
        return;
      }
      
      try {
        chatAreaEl.innerHTML = `
          <div class="loading">
            <i class="fas fa-spinner fa-pulse fa-2x"></i>
            <p>Opening chat...</p>
          </div>
        `;
        chatAreaEl.classList.add('active');
        sidebarEl.classList.add('hide');
        
        const chatsRef = collection(db, 'chats');
        const q = query(chatsRef, where('participants', 'array-contains', currentUser.uid));
        const snap = await getDocs(q);
        
        let chatId = null;
        snap.forEach(doc => {
          const data = doc.data();
          if (data.participants.includes(userId)) chatId = doc.id;
        });
        
        if (!chatId) {
          const newChat = await addDoc(chatsRef, {
            participants: [currentUser.uid, userId],
            lastMessage: '',
            lastMessageTime: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          chatId = newChat.id;
        }
        
        await markMessagesAsRead(chatId, userId);
        
        const userSnap = await getDoc(doc(db, 'users', userId));
        const userData = userSnap.data() || {};
        
        currentChat = {
          id: chatId,
          userId: userId,
          name: userData.displayName || 'User',
          photo: userData.photoURL,
          online: userData.online || false,
          isFriend: friendIds.has(userId)
        };
        
        if (messagesUnsub) messagesUnsub();
        
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        const q2 = query(messagesRef, orderBy('timestamp', 'asc'));
        
        messagesUnsub = onSnapshot(q2, (snap) => {
          const msgs = [];
          snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
          renderChat(msgs);
        });
        
      } catch (error) {
        console.error('Start chat error:', error);
        showAlert('Failed to open chat', 'error');
        backToSidebar();
      }
    };

    // ========== SEND MESSAGE - FIXED ==========
    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      if (!input) {
        console.error('Message input not found');
        return;
      }
      
      const messageText = input.value.trim();
      if (!messageText || !currentChat) {
        showAlert('Cannot send empty message', 'error');
        return;
      }
      
      const now = Date.now();
      if (now - lastMessageTime < MESSAGE_DELAY) {
        showAlert('Please wait a moment', 'error');
        return;
      }
      
      if (messageText.length > 5000) {
        showAlert('Message too long (max 5000 characters)', 'error');
        return;
      }
      
      try {
        lastMessageTime = now;
        
        console.log('Sending message to chat:', currentChat.id);
        
        // Add message to Firestore
        const messageRef = await addDoc(collection(db, 'chats', currentChat.id, 'messages'), {
          text: messageText,
          senderId: currentUser.uid,
          timestamp: serverTimestamp(),
          read: false
        });
        
        console.log('Message sent with ID:', messageRef.id);
        
        // Update chat's last message
        await updateDoc(doc(db, 'chats', currentChat.id), {
          lastMessage: messageText,
          lastMessageTime: serverTimestamp()
        });
        
        // Clear input
        input.value = '';
        input.style.height = 'auto';
        
      } catch (error) {
        console.error('Send message error:', error);
        showAlert('Failed to send message: ' + error.message, 'error');
      }
    };

    // Handle Enter key
    window.handleMessageKey = function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    // Auto-resize textarea
    window.resizeTextarea = function(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    };

    // ========== BACK TO SIDEBAR ==========
    window.backToSidebar = function() {
      sidebarEl.classList.remove('hide');
      chatAreaEl.classList.remove('active');
      if (messagesUnsub) {
        messagesUnsub();
        messagesUnsub = null;
      }
      currentChat = null;
    };

    // ========== VIEW PROFILE ==========
    window.viewProfile = function(userId) {
      window.location.href = `viewer.html?id=${userId}`;
    };

    // ========== LOAD DISCOVER ==========
    async function loadDiscover() {
      if (!currentUser) return;
      
      try {
        const usersSnap = await getDocs(collection(db, 'users'));
        discover = [];
        
        usersSnap.forEach(doc => {
          if (doc.id !== currentUser.uid) {
            const isFriend = friendIds.has(doc.id);
            const hasPendingFromMe = requests.some(r => r.fromUser?.id === doc.id);
            
            if (!isFriend && !hasPendingFromMe) {
              discover.push({ id: doc.id, ...doc.data() });
            }
          }
        });
        
        const term = searchInput?.value.toLowerCase() || '';
        if (term) {
          discover = discover.filter(u => 
            u.displayName?.toLowerCase().includes(term) || 
            u.email?.toLowerCase().includes(term)
          );
        }
        
        renderDiscover();
      } catch (error) {
        console.error('Load discover error:', error);
      }
    }

    // ========== RENDER CHAT LIST ==========
    function renderChatList() {
      if (conversations.length === 0) {
        chatListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <h4>No chats yet</h4>
            <p>Go to Discover to start a conversation</p>
          </div>
        `;
        return;
      }
      
      let html = '';
      conversations.forEach(chat => {
        const time = chat.lastMessageTime?.toDate?.();
        const isFriend = friendIds.has(chat.other.id);
        
        const statusDot = chat.other.online ? 
          '<span class="online-dot"></span>' : '';
        
        html += `
          <div class="chat-item ${currentChat?.id === chat.id ? 'active' : ''}" onclick="startChat('${chat.other.id}')">
            <div class="chat-avatar">
              <img src="${chat.other.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(chat.other.name) + '&background=4f46e5&color=fff&size=48'}">
              ${statusDot}
            </div>
            <div class="chat-info">
              <div class="chat-name">
                ${escapeHTML(chat.other.name)}
                ${isFriend ? '<i class="fas fa-check-circle friend-badge" title="Friend"></i>' : ''}
              </div>
              <div class="chat-preview">${escapeHTML(chat.lastMessage || 'No messages')}</div>
            </div>
            <div class="chat-meta">
              <span class="chat-time">${time ? timeAgo(time) : ''}</span>
              ${chat.unread > 0 ? `<span class="unread-badge">${chat.unread}</span>` : ''}
            </div>
          </div>
        `;
      });
      chatListEl.innerHTML = html;
    }

    // ========== RENDER FRIENDS ==========
    function renderFriends() {
      if (friends.length === 0) {
        chatListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-user-friends"></i>
            <h4>No friends yet</h4>
            <p>Add people from Discover</p>
          </div>
        `;
        return;
      }
      
      let html = '';
      friends.forEach(f => {
        const statusDot = f.online ? 
          '<span class="online-dot"></span>' : '';
        
        html += `
          <div class="chat-item" onclick="startChat('${f.id}')">
            <div class="chat-avatar">
              <img src="${f.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(f.displayName || 'User') + '&background=4f46e5&color=fff&size=48'}">
              ${statusDot}
            </div>
            <div class="chat-info">
              <div class="chat-name">
                ${escapeHTML(f.displayName || 'User')}
                <i class="fas fa-check-circle friend-badge" title="Friend"></i>
              </div>
              <div class="chat-preview">Click to chat</div>
            </div>
          </div>
        `;
      });
      chatListEl.innerHTML = html;
    }

    // ========== RENDER REQUESTS ==========
    function renderRequests() {
      if (requests.length === 0) {
        chatListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-user-plus"></i>
            <h4>No pending requests</h4>
          </div>
        `;
        return;
      }
      
      let html = '<div class="discover-grid">';
      requests.forEach(r => {
        html += `
          <div class="discover-card">
            <img src="${r.fromUser.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(r.fromUser.name) + '&background=4f46e5&color=fff&size=56'}" class="discover-avatar">
            <div class="discover-info">
              <div class="discover-name">${escapeHTML(r.fromUser.name)}</div>
              <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
                <button class="btn-sm btn-add" onclick="acceptFriendRequest('${r.id}','${r.fromUser.id}')">
                  <i class="fas fa-check"></i> Accept
                </button>
                <button class="btn-sm" style="background:var(--danger-500); color:white;" onclick="declineFriendRequest('${r.id}')">
                  <i class="fas fa-times"></i> Decline
                </button>
                <button class="btn-sm btn-msg" onclick="startChat('${r.fromUser.id}')">
                  <i class="fas fa-comment"></i> Chat
                </button>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      chatListEl.innerHTML = html;
    }

    // ========== RENDER DISCOVER ==========
    function renderDiscover() {
      if (discover.length === 0) {
        chatListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <h4>No users found</h4>
            <p>Try a different search</p>
          </div>
        `;
        return;
      }
      
      let html = '<div class="discover-grid">';
      discover.forEach(u => {
        html += `
          <div class="discover-card">
            <img src="${u.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(u.displayName || 'User') + '&background=4f46e5&color=fff&size=56'}" class="discover-avatar" onclick="viewProfile('${u.id}')" style="cursor:pointer;">
            <div class="discover-info">
              <div class="discover-name" onclick="viewProfile('${u.id}')" style="cursor:pointer;">${escapeHTML(u.displayName || 'User')}</div>
              <div style="font-size:0.75rem; color:var(--text-tertiary);">${escapeHTML(u.email || '')}</div>
            </div>
            <div class="discover-actions">
              <button class="btn-sm btn-add" onclick="sendFriendRequest('${u.id}')">
                <i class="fas fa-user-plus"></i> Add
              </button>
              <button class="btn-sm btn-msg" onclick="startChat('${u.id}')">
                <i class="fas fa-comment"></i> Chat
              </button>
            </div>
          </div>
        `;
      });
      html += '</div>';
      chatListEl.innerHTML = html;
    }

    // ========== RENDER CHAT ==========
    function renderChat(messages) {
      if (!currentChat) return;
      
      const isFriend = friendIds.has(currentChat.userId);
      const statusText = currentChat.online ? 
        '<span class="status-online"><i class="fas fa-circle"></i> Online</span>' : 
        '<span class="status-offline"><i class="fas fa-circle"></i> Offline</span>';
      
      let msgs = '';
      messages.forEach(m => {
        const sent = m.senderId === currentUser?.uid;
        const time = m.timestamp?.toDate?.();
        msgs += `
          <div class="message ${sent ? 'sent' : 'received'}">
            ${!sent ? `<img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=4f46e5&color=fff&size=28'}" class="message-avatar" onclick="viewProfile('${currentChat.userId}')" style="cursor:pointer;">` : ''}
            <div>
              <div class="message-bubble">${escapeHTML(m.text).replace(/\n/g, '<br>')}</div>
              <div class="message-time">${time ? timeAgo(time) : ''}</div>
            </div>
          </div>
        `;
      });

      chatAreaEl.innerHTML = `
        <div class="chat-header">
          <div style="display:flex; align-items:center; gap:0.5rem;">
            <i class="fas fa-arrow-left back-btn" onclick="backToSidebar()"></i>
            <div class="chat-user" onclick="viewProfile('${currentChat.userId}')">
              <img src="${currentChat.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentChat.name) + '&background=4f46e5&color=fff&size=44'}" alt="${escapeHTML(currentChat.name)}">
              <div class="chat-user-info">
                <h3>${escapeHTML(currentChat.name)}</h3>
                <div class="user-status">
                  ${statusText}
                  ${isFriend ? '<span style="color:var(--success-500); margin-left:0.5rem;"><i class="fas fa-check-circle"></i> Friend</span>' : ''}
                </div>
              </div>
            </div>
          </div>
          ${!isFriend ? 
            `<button class="btn-sm btn-add" onclick="sendFriendRequest('${currentChat.userId}')">
              <i class="fas fa-user-plus"></i> Add Friend
            </button>` : ''
          }
        </div>
        <div class="messages" id="messagesContainer">
          ${msgs || '<div style="text-align:center; color:var(--text-tertiary); padding:2rem;">No messages yet. Say hello! 👋</div>'}
        </div>
        <div class="message-input-area">
          <div class="message-input-wrapper">
            <textarea 
              id="messageInput" 
              class="message-input" 
              placeholder="Type a message..." 
              onkeydown="handleMessageKey(event)"
              oninput="resizeTextarea(this)"
              rows="1"
            ></textarea>
          </div>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      `;

      setTimeout(() => {
        const container = document.getElementById('messagesContainer');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    // ========== TAB CLICK HANDLERS ==========
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        activeTab = tab.dataset.tab;
        
        if (activeTab === 'chats') renderChatList();
        else if (activeTab === 'friends') renderFriends();
        else if (activeTab === 'requests') renderRequests();
        else if (activeTab === 'discover') loadDiscover();
      });
    });

    // ========== SEARCH ==========
    searchInput?.addEventListener('input', debounce(() => {
      if (activeTab === 'discover') loadDiscover();
    }, 300));

    // ========== AUTH STATE ==========
    onAuthStateChanged(auth, renderAuthUI);

    // ========== CLEANUP ==========
    window.addEventListener('beforeunload', () => {
      if (chatsUnsub) chatsUnsub();
      if (requestsUnsub) requestsUnsub();
      if (messagesUnsub) messagesUnsub();
      
      if (currentUser) {
        updateDoc(doc(db, 'users', currentUser.uid), {
          online: false,
          lastSeen: serverTimestamp()
        }).catch(() => {});
      }
    });

    // ========== EXPOSE GLOBALS ==========
    window.startChat = startChat;
    window.sendMessage = sendMessage;
    window.handleMessageKey = handleMessageKey;
    window.resizeTextarea = resizeTextarea;
    window.sendFriendRequest = sendFriendRequest;
    window.acceptFriendRequest = acceptFriendRequest;
    window.declineFriendRequest = declineFriendRequest;
    window.backToSidebar = backToSidebar;
    window.viewProfile = viewProfile;
  </script>
</body>
</html>
